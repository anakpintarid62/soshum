<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kuis Color Camouflage (Hell Mode)</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Fredoka:wght@400;600;900&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Fredoka', sans-serif;
            background-color: #000;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            overflow: hidden;
            user-select: none;
        }

        /* FRAME 16:9 */
        #game-frame {
            width: 100%;
            max-width: 1280px;
            aspect-ratio: 16/9;
            background: radial-gradient(circle at center, #2b0606 0%, #000000 100%);
            position: relative;
            overflow: hidden;
            box-shadow: 0 0 60px rgba(255, 0, 0, 0.4);
            border: 4px solid #450a0a;
            display: flex;
            flex-direction: column;
            transition: background 0.5s ease;
        }

        /* EFEK PANIK (Background Flash Merah Gelap) */
        @keyframes panicFlash {
            0%, 100% { background: radial-gradient(circle at center, #2b0606 0%, #000000 100%); }
            50% { background: radial-gradient(circle at center, #500000 0%, #1a0000 100%); }
        }
        .panic-mode {
            animation: panicFlash 0.3s infinite;
            border-color: #ef4444 !important;
        }

        /* ANIMASI GRID GOYANG (Lebih Cepat) */
        .container-dynamic {
            animation: swayBox 3s ease-in-out infinite; 
            transform-origin: center center;
        }
        @keyframes swayBox {
            0%, 100% { transform: rotate(0deg) scale(1); }
            25% { transform: rotate(0.5deg) scale(1.01); }
            50% { transform: rotate(0deg) scale(1); }
            75% { transform: rotate(-0.5deg) scale(1.01); }
        }
        
        .anim-pop { animation: popIn 0.3s cubic-bezier(0.34, 1.56, 0.64, 1) forwards; }
        @keyframes popIn {
            0% { transform: scale(0); opacity: 0; }
            70% { transform: scale(1.1); }
            100% { transform: scale(1); opacity: 1; }
        }

        /* REVEAL ANIMATION */
        .reveal-odd {
            border: 4px solid #ef4444 !important;
            border-radius: 50%;
            animation: jedagJedug 0.4s infinite !important;
            z-index: 50;
            background-color: #fff !important;
            box-shadow: 0 0 40px rgba(255, 0, 0, 1);
            filter: none !important; /* Reset filter agar jelas */
        }
        @keyframes jedagJedug {
            0%, 100% { transform: scale(1) rotate(0deg); }
            50% { transform: scale(1.4) rotate(10deg); }
        }

        /* VARIASI MODE (EXTREME) */
        .emoji-span {
            display: inline-block;
            transition: transform 0.2s, filter 0.2s;
            position: relative;
            z-index: 10;
        }

        /* 1. FISIK */
        .var-tilt { transform: rotate(18deg); } 
        .var-upside { transform: rotate(170deg); }
        .var-flat { transform: scaleY(0.75); }
        .var-thin { transform: scaleX(0.75); }
        .var-small { transform: scale(0.75); }

        /* 2. WARNA */
        .var-pale { filter: saturate(0.5) brightness(1.2); }
        .var-bright { filter: brightness(1.3) contrast(1.2); }
        .var-hue { filter: hue-rotate(15deg); }
        .var-sepia { filter: sepia(0.6); }

        /* 3. GERAK */
        @keyframes wiggle-micro { 0%, 100% { transform: rotate(-4deg); } 50% { transform: rotate(4deg); } }
        .var-wiggle { animation: wiggle-micro 0.15s infinite; }
        
        @keyframes bounce-micro { 0%, 100% { transform: translateY(0); } 50% { transform: translateY(-4px); } }
        .var-bounce { animation: bounce-micro 0.3s infinite; }
        
        @keyframes pulse-micro { 0%, 100% { transform: scale(1); } 50% { transform: scale(0.85); } }
        .var-pulse { animation: pulse-micro 0.4s infinite; }

        /* 4. AKSESORIS (Sangat Samar) */
        .extra-marker {
            position: absolute;
            font-size: 0.4em;
            pointer-events: none;
            opacity: 0.6; 
            z-index: 20;
            filter: grayscale(0%);
        }
        .pos-top-right { top: 0px; right: 0px; transform: rotate(10deg); }
        .pos-bottom-left { bottom: 0px; left: 0px; transform: rotate(-10deg); }
        .pos-center { top: 50%; left: 50%; transform: translate(-50%, -50%); opacity: 0.5; }

        /* BG FLOATING */
        .floating-item {
            position: absolute;
            bottom: -50px;
            animation: floatUp linear infinite;
            pointer-events: none;
            z-index: 0;
            filter: grayscale(0%);
            opacity: 0.1;
        }
        @keyframes floatUp {
            0% { transform: translateY(120%) rotate(0deg); opacity: 0; }
            10% { opacity: 0.1; }
            90% { opacity: 0.1; }
            100% { transform: translateY(-120%) rotate(360deg); opacity: 0; }
        }

        .grid-item {
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 12px;
            aspect-ratio: 1;
            z-index: 10;
            position: relative;
            /* Efek hover dinonaktifkan di mode extreme */
        }
        .grid-item:active { transform: scale(0.9); }

        .timer-progress { transition: height 0.1s linear; }
        .timer-indicator { transition: bottom 0.1s linear; z-index: 20; left: 50%; transform: translate(-50%, 50%); }
        
        /* New Font Style for Numbers */
        .score-font { font-variant-numeric: tabular-nums; letter-spacing: -1px; }
    </style>
</head>
<body>

    <div id="game-frame">
        
        <!-- START SCREEN -->
        <div id="start-screen" class="absolute inset-0 z-50 flex flex-col items-center justify-center bg-black/95 text-white p-8 text-center">
            <div class="flex gap-4 mb-6 text-7xl animate-pulse">
                <span>üî•</span><span>üå∂Ô∏è</span><span>ü©∏</span><span>üë∫</span>

            <!-- HEADER -->

                <div id="mode-display" class="relative z-10 bg-red-900/50 text-red-200 px-4 py-1 rounded border border-red-500/50 text-sm font-bold uppercase tracking-widest flex items-center gap-2 shadow-[0_0_10px_rgba(255,0,0,0.5)]">
                    <span id="mode-icon" class="animate-spin">‚ö†Ô∏è</span> <span id="mode-text">...</span>

            <div class="flex-1 w-full flex flex-row items-stretch justify-center p-4 gap-6 relative max-w-7xl mx-auto">

                    <!-- THE GRID: 7x4 -->

                    </div>
                </div>

                <!-- TIMER SIDEBAR -->

                    <div class="w-full h-full bg-gray-900 rounded-full border-4 border-red-900 relative overflow-visible shadow-[0_0_20px_rgba(255,0,0,0.2)]">
                        <!-- Liquid Bar -->

                            <div id="timer-bar" class="timer-progress absolute bottom-0 left-0 w-full bg-gradient-to-t from-red-950 via-red-600 to-yellow-500" style="height: 100%;"></div>

            </div>

        <!-- RESULT SCREEN -->
        <div id="result-screen" class="hidden absolute inset-0 z-50 flex flex-col items-center justify-center bg-black text-white">
            <div class="border-y-8 border-red-600 p-12 bg-gray-900 shadow-[0_0_100px_rgba(255,0,0,0.8)] text-center max-w-4xl w-full">
                <div class="text-9xl mb-6 animate-bounce">üíÄ</div>
                <h2 class="text-8xl font-black mb-4 text-red-600 uppercase tracking-tighter">GAME OVER</h2>
                <p class="text-gray-400 mb-10 font-mono text-xl">Mata kamu menyerah?</p>
                
                <div class="border border-white/10 p-8 mb-10 bg-black/50 rounded-xl">
                    <div class="text-gray-500 text-sm uppercase tracking-[0.3em] mb-2">Final Score</div>
                    <div class="text-8xl font-mono font-black text-white score-font" id="final-score">0</div>
                </div>
                
                <button onclick="startGame()" class="w-full bg-red-800 hover:bg-red-700 text-white text-3xl font-black py-6 uppercase tracking-[0.2em] transition-all transform hover:scale-105 border-2 border-red-500">
                    COBA LAGI
                </button>
            </div>
        </div>

    </div>

    <script>
        // --- DATABASE CERDAS: DIKELOMPOKKAN BERDASARKAN WARNA ---
        // Ini kunci tantangan "Hell Mode": Item dipilih dari kelompok warna yang sama.
        const colorGroups = {
            red: [
                {n:"Apel", i:"üçé"}, {n:"Stroberi", i:"üçì"}, {n:"Ceri", i:"üçí"}, {n:"Cabai", i:"üå∂Ô∏è"}, 
                {n:"Kepiting", i:"ü¶Ä"}, {n:"Kumbang", i:"üêû"}, {n:"Mawar", i:"üåπ"}, {n:"Balon", i:"üéà"},
                {n:"Gurita", i:"üêô"}, {n:"Mobil", i:"üöó"}, {n:"Hati", i:"‚ù§Ô∏è"}
            ],
            green: [
                {n:"Apel Hijau", i:"üçè"}, {n:"Pir", i:"üçê"}, {n:"Kiwi", i:"ü•ù"}, {n:"Alpukat", i:"ü•ë"},
                {n:"Timun", i:"ü•í"}, {n:"Brokoli", i:"ü•¶"}, {n:"Katak", i:"üê∏"}, {n:"Buaya", i:"üêä"},
                {n:"Kura-kura", i:"üê¢"}, {n:"Ulat", i:"üêõ"}, {n:"Kadal", i:"ü¶é"}, {n:"Daun", i:"üçÉ"}
            ],
            yellow: [
                {n:"Jeruk", i:"üçä"}, {n:"Lemon", i:"üçã"}, {n:"Pisang", i:"üçå"}, {n:"Nanas", i:"üçç"},
                {n:"Mangga", i:"ü•≠"}, {n:"Jagung", i:"üåΩ"}, {n:"Singa", i:"ü¶Å"}, {n:"Harimau", i:"üêØ"},
                {n:"Ayam", i:"üê•"}, {n:"Lebah", i:"üêù"}, {n:"Jerapah", i:"ü¶í"}, {n:"Keju", i:"üßÄ"}
            ],
            brown: [
                {n:"Kelapa", i:"ü••"}, {n:"Kentang", i:"ü•î"}, {n:"Kiwiskin", i:"ü•ù"}, {n:"Jamur", i:"üçÑ"},
                {n:"Kastanye", i:"üå∞"}, {n:"Anjing", i:"üê∂"}, {n:"Beruang", i:"üêª"}, {n:"Monyet", i:"üêµ"},
                {n:"Kuda", i:"üê¥"}, {n:"Rusa", i:"ü¶å"}, {n:"Kukis", i:"üç™"}, {n:"Roti", i:"üçû"}
            ],
            purple: [
                {n:"Anggur", i:"üçá"}, {n:"Terong", i:"üçÜ"}, {n:"Ubi", i:"üç†"}, {n:"Manggis", i:"üü£"},
                {n:"Bawang", i:"üßÖ"}, {n:"Gurita", i:"üêô"}, {n:"Setan", i:"üòà"}, {n:"Alien", i:"üëæ"},
                {n:"Kristal", i:"üîÆ"}, {n:"Payung", i:"‚òÇÔ∏è"}
            ]
        };

        // --- STATE ---
        let level = 0;
        let score = 0;
        let timer = 8.0; // 8 DETIK HELL MODE
        let maxTime = 8.0;
        let timerInterval;
        let isPaused = false;
        let activeOddButton = null;

        // --- DOM ---
        const els = {
            start: document.getElementById('start-screen'),
            game: document.getElementById('game-screen'),
            result: document.getElementById('result-screen'),
            grid: document.getElementById('emoji-grid'),
            timerBar: document.getElementById('timer-bar'),
            timerIcon: document.getElementById('timer-indicator'),
            score: document.getElementById('score-display'),
            finalScore: document.getElementById('final-score'),
            overlay: document.getElementById('feedback-overlay'),
            ovText: document.getElementById('feedback-text'),
            ovSub: document.getElementById('feedback-subtext'),
            frame: document.getElementById('game-frame'),
            modeText: document.getElementById('mode-text'),
            modeIcon: document.getElementById('mode-icon'),
            floatBg: document.getElementById('floating-bg'),
            headerBg: document.getElementById('header-floating-bg')
        };

        // --- AUDIO ---
        const AudioContext = window.AudioContext || window.webkitAudioContext;
        let audioCtx;
        try { audioCtx = new AudioContext(); } catch(e){}

        function playSound(type) {
            if(!audioCtx) return;
            if(audioCtx.state === 'suspended') audioCtx.resume().catch(e=>{});
            const osc = audioCtx.createOscillator();
            const gain = audioCtx.createGain();
            osc.connect(gain);
            gain.connect(audioCtx.destination);

            if(type === 'tick') {
                osc.type = 'sawtooth';
                // Pitch makin tinggi dan mengganggu
                const pitch = 100 + ((maxTime - timer) * 80); 
                osc.frequency.setValueAtTime(pitch, audioCtx.currentTime);
                gain.gain.setValueAtTime(0.1, audioCtx.currentTime);
                gain.gain.exponentialRampToValueAtTime(0.001, audioCtx.currentTime+0.08);
                osc.start(); osc.stop(audioCtx.currentTime+0.08);
            } else if (type === 'win') {
                osc.type = 'square';
                osc.frequency.setValueAtTime(660, audioCtx.currentTime);
                gain.gain.setValueAtTime(0.1, audioCtx.currentTime);
                gain.gain.exponentialRampToValueAtTime(0.001, audioCtx.currentTime+0.2);
                osc.start(); osc.stop(audioCtx.currentTime+0.2);
                setTimeout(() => {
                    const osc2 = audioCtx.createOscillator();
                    const gain2 = audioCtx.createGain();
                    osc2.connect(gain2);
                    gain2.connect(audioCtx.destination);
                    osc2.type = 'sine';
                    osc2.frequency.setValueAtTime(880, audioCtx.currentTime);
                    gain2.gain.setValueAtTime(0.1, audioCtx.currentTime);
                    gain2.gain.exponentialRampToValueAtTime(0.001, audioCtx.currentTime+0.3);
                    osc2.start(); osc2.stop(audioCtx.currentTime+0.3);
                }, 80);
            }
        }

        const host = window.speechSynthesis;
        function speak(text) {
            if(!host) return;
            host.cancel();
            const u = new SpeechSynthesisUtterance(text);
            u.lang = 'id-ID';
            u.rate = 1.4; 
            u.pitch = 1.2;
            host.speak(u);
        }

        const phrases = {
            win: ["Sadis!", "Monster!", "Dewa!", "Edan!", "Sakit!", "GG!", "Imba!"],
            fail: ["Hancur!", "Lemah!", "Pulang!", "Tewas!", "Lambat!"],
            modes: {
                transform: "Bentuk aneh!",
                color: "Warna beda!",
                marker: "Ada tanda!",
                imposter: "Penipu!",
                motion: "Bergerak!"
            }
        };
        function getQuote(k) { return phrases[k][Math.floor(Math.random()*phrases[k].length)]; }

        // --- CORE GAME ---

        function startGame() {
            els.start.classList.add('hidden');
            els.result.classList.add('hidden');
            els.game.classList.remove('hidden');
            
            if(audioCtx && audioCtx.state==='suspended') audioCtx.resume().catch(e=>{});
            speak("Mode Neraka Aktif. Jangan berkedip!");
            
            initFloater(els.floatBg, 25, '2rem');
            initFloater(els.headerBg, 15, '1.5rem');

            score = 0;
            level = 1;
            loadLevel();
        }

        function initFloater(container, count, size) {
            container.innerHTML = '';
            const icons = ['üî•','üíÄ','ü©∏','üëÅÔ∏è','ü¶Å','üêØ'];
            for(let i=0; i<count; i++) {
                const d = document.createElement('div');
                d.className = 'floating-item';
                d.innerText = icons[Math.floor(Math.random()*icons.length)];
                d.style.left = Math.random()*95 + '%';
                d.style.fontSize = size;
                d.style.animationDuration = (3 + Math.random()*4) + 's';
                d.style.animationDelay = (Math.random()*5) + 's';
                container.appendChild(d);
            }
        }

        function loadLevel() {
            isPaused = false;
            activeOddButton = null;
            els.score.innerText = score;
            els.frame.classList.remove('panic-mode');

            // 1. TENTUKAN WARNA DOMINAN
            const colors = Object.keys(colorGroups);
            const selectedColor = colors[Math.floor(Math.random() * colors.length)];
            const pool = colorGroups[selectedColor];

            // 2. PILIH 4 ITEM DARI WARNA SAMA
            // Shuffle pool and pick 4
            const shuffledPool = [...pool].sort(() => 0.5 - Math.random());
            // Pastikan ada minimal 4 item (data kita cukup)
            const levelItems = shuffledPool.slice(0, 4);
            
            els.timerIcon.innerText = levelItems[0].i;

            // 3. RANDOM MODE
            const modes = ['transform', 'color', 'marker', 'imposter', 'motion'];
            const currentMode = modes[Math.floor(Math.random() * modes.length)];
            
            const modeInfo = {
                transform: { icon: 'üìê', text: 'FISIK MIKRO' },
                color:     { icon: 'üëÅÔ∏è', text: 'WARNA SAMAR' },
                marker:    { icon: 'üëª', text: 'TANDA GHOST' },
                imposter:  { icon: 'ü§°', text: 'PENIPU' },
                motion:    { icon: 'üåä', text: 'GERAK HALUS' }
            };
            els.modeIcon.innerText = modeInfo[currentMode].icon;
            els.modeText.innerText = modeInfo[currentMode].text;

            setTimeout(() => speak(phrases.modes[currentMode]), 200);

            // 4. PREPARE VAR
            let oddClass = '';
            let oddMarkerHTML = '';

            if(currentMode === 'transform') {
                const vars = ['var-tilt', 'var-upside', 'var-flat', 'var-thin', 'var-small'];
                oddClass = vars[Math.floor(Math.random()*vars.length)];
            } else if (currentMode === 'color') {
                const vars = ['var-pale', 'var-bright', 'var-hue', 'var-sepia'];
                oddClass = vars[Math.floor(Math.random()*vars.length)];
            } else if (currentMode === 'motion') {
                const vars = ['var-wiggle', 'var-bounce', 'var-pulse'];
                oddClass = vars[Math.floor(Math.random()*vars.length)];
            } else if (currentMode === 'marker') {
                const markers = ['‚Ä¢', '‚ñ™', '‚ñ´', '‚ó¶', '‚àô'];
                const mIcon = markers[Math.floor(Math.random()*markers.length)];
                const pos = ['pos-top-right', 'pos-bottom-left', 'pos-center'];
                const pClass = pos[Math.floor(Math.random()*pos.length)];
                oddMarkerHTML = `<span class="extra-marker ${pClass}">${mIcon}</span>`;
            }

            // 5. GRID GENERATION (28 ITEMS = 7x4)
            const total = 28; 
            const oddIdx = Math.floor(Math.random()*total);
            els.grid.innerHTML = '';

            for(let i=0; i<total; i++) {
                const btn = document.createElement('div');
                // UKURAN BESAR & RESPONSIF (3xl -> 7xl)
                btn.className = "grid-item text-3xl sm:text-5xl md:text-6xl lg:text-7xl select-none flex items-center justify-center"; 
                btn.style.animationDelay = (i*0.005)+'s'; 
                btn.classList.add('anim-pop');

                // Pola berulang 4 item warna sama
                let currentItem = levelItems[i % 4];
                let displayIcon = currentItem.i;
                let innerContent = '';

                if (i === oddIdx) {
                    activeOddButton = btn;
                    if (currentMode === 'imposter') {
                        // Imposter: Ambil item ke-5 dari pool (jika ada) atau item random lain warna
                        let imposterItem = null;
                        if(shuffledPool.length > 4) {
                            imposterItem = shuffledPool[4];
                        } else {
                            // Fallback (jarang terjadi)
                            imposterItem = levelItems[0]; 
                        }
                        displayIcon = imposterItem.i;
                        innerContent = `<span class="emoji-span">${displayIcon}</span>`;
                    } else {
                        innerContent = `<span class="emoji-span ${oddClass}">${displayIcon}${oddMarkerHTML}</span>`;
                    }
                    btn.onclick = () => check(true);
                } else {
                    innerContent = `<span class="emoji-span">${displayIcon}</span>`;
                    btn.onclick = () => check(false);
                }

                btn.innerHTML = innerContent;
                els.grid.appendChild(btn);
            }

            startTimer();
        }

        function startTimer() {
            clearInterval(timerInterval);
            timer = 8.0; // 8 DETIK
            maxTime = 8.0;
            updateTimeUI();
            
            timerInterval = setInterval(() => {
                if(isPaused) return;
                timer -= 0.1;
                
                if(Math.abs(timer % 1) < 0.1) playSound('tick');
                updateTimeUI();
                
                // Panic at 3s
                if(timer <= 3.0 && !els.frame.classList.contains('panic-mode')) {
                    els.frame.classList.add('panic-mode');
                }

                if(timer <= 0) {
                    clearInterval(timerInterval);
                    reveal(true); 
                }
            }, 100);
        }

        function updateTimeUI() {
            const pct = Math.max(0, (timer/maxTime)*100);
            els.timerBar.style.height = pct+'%';
            els.timerIcon.style.bottom = pct+'%';
            if(timer < 3) els.timerBar.style.background = 'linear-gradient(to top, #ff0000, #500000)';
            else els.timerBar.style.background = 'linear-gradient(to top, #ef4444, #facc15, #22c55e)';
        }

        function check(isCorrect) {
            if(isPaused) return;
            if(!isCorrect) {
                clearInterval(timerInterval);
                showFeedback(false);
                speak(getQuote('fail'));
            } else {
                clearInterval(timerInterval);
                playSound('win');
                showFeedback(true);
                const praise = getQuote('win');
                setTimeout(() => speak(praise), 200);
            }
        }

        function showFeedback(success) {
            isPaused = true;
            els.frame.classList.remove('panic-mode');
            els.overlay.classList.remove('hidden');
            
            if(success) {
                els.ovText.innerText = "KETEMU!";
                els.ovText.className = "text-8xl font-black text-white drop-shadow-[0_0_20px_rgba(0,255,0,0.8)] animate-bounce";
                els.ovSub.innerText = getQuote('win');
                els.ovSub.className = "text-3xl font-bold text-green-400 animate-pulse";
                score += Math.floor(100 + (timer*50));
            } else {
                els.ovText.innerText = "SALAH!";
                els.ovText.className = "text-8xl font-black text-red-600 drop-shadow-[0_0_20px_rgba(255,0,0,0.8)] animate-pulse";
                els.ovSub.innerText = "";
            }
            els.finalScore.innerText = score;

            setTimeout(() => {
                els.overlay.classList.add('hidden');
                level++;
                loadLevel();
            }, 1500);
        }

        function reveal() {
            isPaused = true;
            els.frame.classList.remove('panic-mode');
            if(activeOddButton) activeOddButton.classList.add('reveal-odd');
            setTimeout(() => {
                level++;
                loadLevel();
            }, 1500);
        }

        window.startGame = startGame;
    </script>
</body>
</html>
