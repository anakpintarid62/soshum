<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kuis Cari Buah Aneh (Hard Mode)</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Fredoka:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Fredoka', sans-serif;
            background-color: #1a1a1a;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            overflow: hidden;
            user-select: none;
        }

        /* FRAME 16:9 - Layout Kuis TV/YouTube */
        #game-frame {
            width: 100%;
            max-width: 1280px;
            aspect-ratio: 16/9;
            background: radial-gradient(circle at center, #312e81 0%, #0f172a 100%);
            position: relative;
            overflow: hidden;
            box-shadow: 0 0 50px rgba(0,0,0,0.8);
            border: 8px solid #312e81;
            display: flex;
            flex-direction: column;
        }

        /* GRID ANIMATIONS */
        @keyframes popIn {
            0% { transform: scale(0); opacity: 0; }
            70% { transform: scale(1.1); }
            100% { transform: scale(1); opacity: 1; }
        }

        .anim-pop { animation: popIn 0.4s cubic-bezier(0.34, 1.56, 0.64, 1) forwards; }
        
        /* ANIMASI KONTAINER BERGOYANG */
        @keyframes swayBox {
            0% { transform: rotate(0deg) translateY(0px); }
            25% { transform: rotate(0.5deg) translateY(-2px); }
            50% { transform: rotate(0deg) translateY(0px); }
            75% { transform: rotate(-0.5deg) translateY(2px); }
            100% { transform: rotate(0deg) translateY(0px); }
        }

        .container-dynamic {
            animation: swayBox 8s ease-in-out infinite;
            transform-origin: center center;
        }

        /* ANIMASI REVEAL (JAWABAN BENAR) */
        @keyframes jedagJedug {
            0% { transform: scale(1); box-shadow: 0 0 0 0 rgba(239, 68, 68, 0.7); border-color: rgba(239, 68, 68, 0.8); }
            50% { transform: scale(1.2); box-shadow: 0 0 20px 10px rgba(239, 68, 68, 0); border-color: rgba(239, 68, 68, 0); }
            100% { transform: scale(1); box-shadow: 0 0 0 0 rgba(239, 68, 68, 0); border-color: rgba(239, 68, 68, 0.8); }
        }

        .reveal-odd {
            border: 4px solid #ef4444 !important; /* Merah */
            border-radius: 50%;
            animation: jedagJedug 0.8s infinite !important;
            z-index: 50;
            background-color: white !important;
            box-shadow: 0 0 15px rgba(239, 68, 68, 0.8);
        }

        /* CSS VARIATIONS (SHAPE/COLOR) */
        .emoji-span {
            display: inline-block;
            transition: transform 0.3s;
            position: relative; /* Untuk positioning daun */
            z-index: 10;
        }

        /* 1. Miring */
        .variant-tilt-hard { transform: rotate(30deg); }
        /* 2. Kecil */
        .variant-scale-hard { transform: scale(0.65); }
        /* 3. Penyek */
        .variant-skew-hard { transform: skew(-20deg); }
        /* 4. Pudar */
        .variant-pale-hard { filter: saturate(0.4) opacity(0.85); }
        /* 5. Terang */
        .variant-bright-hard { filter: brightness(1.4); }

        /* LEAF OVERLAYS (Sistem Daun) */
        .leaf-extra {
            position: absolute;
            font-size: 0.6em; /* Lebih kecil dari buah */
            pointer-events: none;
            filter: drop-shadow(1px 1px 1px rgba(0,0,0,0.3));
            z-index: 20;
        }
        
        /* Posisi Daun 1 (Kanan Atas) */
        .leaf-pos-1 { top: -10px; right: -10px; transform: rotate(15deg); }
        
        /* Posisi Daun 2 (Kiri Atas - untuk skenario 2 daun) */
        .leaf-pos-2 { top: -5px; left: -10px; transform: rotate(-45deg) scaleX(-1); }

        /* ANIMASI BACKGROUND MELAYANG */
        @keyframes floatUp {
            0% { transform: translateY(120%) rotate(0deg); opacity: 0; }
            10% { opacity: 0.15; }
            90% { opacity: 0.15; }
            100% { transform: translateY(-120%) rotate(360deg); opacity: 0; }
        }

        .floating-fruit {
            position: absolute;
            bottom: -50px;
            animation: floatUp linear infinite;
            pointer-events: none;
            z-index: 0;
            filter: grayscale(30%);
            opacity: 0.1;
        }

        /* ITEM STYLING */
        .grid-item {
            cursor: pointer;
            transition: transform 0.1s;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 12px;
            aspect-ratio: 1;
            border: 2px solid transparent;
            z-index: 10;
            position: relative;
        }
        .grid-item:hover {
            transform: scale(1.15);
            background-color: #f3f4f6;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
        }
        .grid-item:active {
            transform: scale(0.9);
        }

        /* TIMER BAR VERTICAL */
        .timer-progress {
            transition: height 1s linear;
        }

        /* TIMER EMOJI INDICATOR */
        .timer-indicator {
            transition: bottom 1s linear;
            z-index: 20;
            left: 50%;
            transform: translate(-50%, 50%);
        }
    </style>
</head>
<body>

    <div id="game-frame">
        
        <!-- INTRO SCREEN -->
        <div id="start-screen" class="absolute inset-0 z-50 flex flex-col items-center justify-center bg-indigo-950/95 backdrop-blur-sm text-white">
            <div class="flex gap-4 mb-6 text-7xl animate-bounce">
                <span>üî•</span><span>üçé</span><span>üçÉ</span><span>üçå</span>
            </div>
            <h1 class="text-6xl font-bold mb-2 uppercase tracking-wider text-green-400 drop-shadow-lg text-center" style="text-shadow: 2px 2px 0px #064e3b;">TEBAK DAUN</h1>
            <p class="text-2xl mb-8 font-semibold text-gray-300">Cari buah dengan jumlah daun yang berbeda!</p>
            <button onclick="startGame()" class="bg-green-600 hover:bg-green-500 text-white text-3xl font-bold py-4 px-12 rounded-full border-b-8 border-green-800 active:border-b-0 active:translate-y-2 transition-all shadow-xl">
                MULAI TANTANGAN
            </button>
        </div>

        <!-- GAMEPLAY SCREEN -->
        <div id="game-screen" class="flex flex-col h-full w-full hidden">
            
            <!-- TOP BAR (HEADER) - TEXT REMOVED, ANIMATION ADDED -->
            <div class="relative w-full h-24 bg-black/30 backdrop-blur-md border-b border-white/10 shrink-0 overflow-hidden">

            <div class="flex-1 w-full flex flex-row items-stretch justify-center p-6 gap-6 relative max-w-6xl mx-auto">
                
                <!-- White Container (BUAH) -->
                <div class="flex-1 bg-white rounded-[2rem] p-4 shadow-[0_20px_40px_-10px_rgba(0,0,0,0.6)] border-8 border-white/20 relative z-10 flex items-center justify-center overflow-hidden container-dynamic">
                    
                    <!-- Background Floating Fruits Container -->
                    <div id="floating-bg" class="absolute inset-0 z-0 pointer-events-none w-full h-full"></div>

                    <!-- The Grid Container -->
                    <div id="emoji-grid" class="grid grid-cols-10 gap-1 md:gap-3 w-full relative z-10">
                        <!-- Items generated by JS -->
                    </div>

                </div>

                <!-- Timer Bar (VERTICAL - Kanan) -->
                <div class="w-20 relative flex flex-col items-center">
                    <!-- Container Bar -->
                    <div class="w-full h-full bg-gray-900/50 rounded-full border-4 border-white/30 shadow-[0_0_20px_rgba(0,0,0,0.4)] relative overflow-visible">
                        
                        <!-- Inner Container (Clipped Progress Bar) -->
                        <div class="absolute bottom-0 left-0 w-full h-full rounded-full overflow-hidden">
                            <div id="timer-bar" class="timer-progress absolute bottom-0 left-0 w-full bg-gradient-to-t from-green-400 via-yellow-400 to-red-500 shadow-[inset_0_2px_10px_rgba(255,255,255,0.3)]" style="height: 100%;"></div>
                        </div>

                        <!-- Emoji Indicator -->
                        <div id="timer-indicator" class="timer-indicator absolute text-5xl filter drop-shadow-lg" style="bottom: 100%;">
                            üçé
                        </div>

                    </div>
                </div>

                <!-- Feedback Overlay -->
                <div id="feedback-overlay" class="hidden absolute inset-0 z-30 flex items-center justify-center bg-black/60 backdrop-blur-sm rounded-[2rem]">
                    <div id="feedback-text" class="text-8xl font-bold text-white uppercase drop-shadow-[0_10px_10px_rgba(0,0,0,0.8)] animate-bounce text-center leading-tight">
                        KETEMU!
                    </div>
                </div>

            </div>
        </div>

        <!-- RESULT SCREEN -->
        <div id="result-screen" class="hidden absolute inset-0 z-50 flex flex-col items-center justify-center bg-purple-900 text-white">
            <div class="bg-white/10 p-12 rounded-3xl backdrop-blur-md border border-white/20 text-center shadow-2xl max-w-2xl w-full animate-pop">
                <div class="text-yellow-400 text-8xl mb-4">üèÜ</div>
                <h2 class="text-5xl font-bold mb-2">HASIL AKHIR</h2>
                <p class="text-xl text-purple-200 mb-8">Tantangan selesai!</p>
                
                <div class="bg-purple-800 p-8 rounded-2xl border-b-8 border-purple-950 mb-8">
                    <div class="text-purple-300 text-lg uppercase font-bold tracking-widest mb-2">Skor Akhir</div>
                    <div class="text-6xl font-bold text-white" id="final-score">0</div>
                </div>

                <button onclick="startGame()" class="w-full bg-yellow-500 hover:bg-yellow-400 text-yellow-900 text-2xl font-bold py-4 rounded-xl border-b-8 border-yellow-700 active:border-b-0 active:translate-y-2 transition-all">
                    MAIN LAGI
                </button>
            </div>
        </div>

    </div>

    <script>
        // --- AUDIO SYSTEM (Sound Synthesis) ---
        const audioCtx = new (window.AudioContext || window.webkitAudioContext)();
        
        function playTickSound(timeLeft) {
            // Pastikan audio context aktif
            if (audioCtx.state === 'suspended') audioCtx.resume();

            const osc = audioCtx.createOscillator();
            const gainNode = audioCtx.createGain();

            osc.connect(gainNode);
            gainNode.connect(audioCtx.destination);

            // LOGIKA SUARA INTENSIF
            // Pitch dasar 600Hz.
            // Semakin kecil timeLeft, semakin tinggi pitch (+100Hz per detik berkurang)
            const pitch = 600 + ((10 - timeLeft) * 100); 

            // Volume dasar 0.1
            // Semakin kecil timeLeft, semakin keras (+0.03 per detik berkurang)
            // Detik 10: Vol 0.1
            // Detik 1: Vol 0.37
            const volume = 0.1 + ((10 - timeLeft) * 0.04);

            osc.type = 'triangle'; // Suara 'tok' seperti kayu
            osc.frequency.setValueAtTime(pitch, audioCtx.currentTime);
            
            // Envelope suara (attack cepat, decay cepat)
            gainNode.gain.setValueAtTime(volume, audioCtx.currentTime);
            gainNode.gain.exponentialRampToValueAtTime(0.01, audioCtx.currentTime + 0.1);

            osc.start();
            osc.stop(audioCtx.currentTime + 0.1);
        }

        // --- DATA BUAH LENGKAP (SESUAI PERMINTAAN) ---
        const fruitsData = [
            { name: "Durian", icon: "üçà" },
            { name: "Pisang", icon: "üçå" },
            { name: "Apel", icon: "üçé" },
            { name: "Semangka", icon: "üçâ" },
            { name: "Nanas", icon: "üçç" },
            { name: "Kiwi", icon: "ü•ù" },
            { name: "Anggur", icon: "üçá" },
            { name: "Melon", icon: "üçà" },
            { name: "Salak", icon: "üü§" }, 
            { name: "Jambu Biji", icon: "üçè" },
            { name: "Jambu Air", icon: "üçé" },
            { name: "Pepaya", icon: "ü•≠" },
            { name: "Mangga", icon: "ü•≠" },
            { name: "Jeruk Manis", icon: "üçä" },
            { name: "Rambutan", icon: "üî¥" },
            { name: "Duku", icon: "üü°" },
            { name: "Langsat", icon: "üü°" },
            { name: "Kelengkeng", icon: "üü§" },
            { name: "Alpukat", icon: "ü•ë" },
            { name: "Sirsak", icon: "üçê" },
            { name: "Belimbing Manis", icon: "‚≠ê" },
            { name: "Buah Naga", icon: "üü£" },
            { name: "Manggis", icon: "üü£" },
            { name: "Markisa", icon: "üü†" },
            { name: "Sawo", icon: "ü•î" },
            { name: "Kedondong", icon: "üçè" },
            { name: "Bengkuang", icon: "üßÖ" },
            { name: "Jeruk Bali", icon: "üçä" },
            { name: "Jeruk Nipis", icon: "üçã" },
            { name: "Pisang Raja", icon: "üçå" },
            { name: "Pisang Ambon", icon: "üçå" },
            { name: "Pisang Kepok", icon: "üçå" },
            { name: "Pisang Uli", icon: "üçå" },
            { name: "Nangka", icon: "üçç" },
            { name: "Cempedak", icon: "üçà" },
            { name: "Sukun", icon: "üçà" },
            { name: "Cermai", icon: "üü¢" },
            { name: "Tomat", icon: "üçÖ" },
            { name: "Timun Suri", icon: "ü•í" },
            { name: "Labu Kuning", icon: "üéÉ" }
        ];

        // --- VARIABLES ---
        let currentLevel = 0;
        let score = 0;
        let timer = 10;
        let timerInterval;
        let currentOddBtn = null; 
        let isRevealing = false; 

        // --- DOM ---
        const startScreen = document.getElementById('start-screen');
        const gameScreen = document.getElementById('game-screen');
        const resultScreen = document.getElementById('result-screen');
        const timerBar = document.getElementById('timer-bar');
        const timerIndicator = document.getElementById('timer-indicator');
        const emojiGrid = document.getElementById('emoji-grid');
        const feedbackOverlay = document.getElementById('feedback-overlay');
        const feedbackText = document.getElementById('feedback-text');
        const floatingBg = document.getElementById('floating-bg');
        const headerFloatingBg = document.getElementById('header-floating-bg');

        // --- BACKGROUND ANIMATION ---
        function createFloatingFruits() {
            floatingBg.innerHTML = ''; 
            const bgFruits = ["üçé", "üçå", "üçá", "üçì", "üçç", "ü•ù", "üçí", "üçë"];
            for (let i = 0; i < 15; i++) {
                const el = document.createElement('div');
                el.innerText = bgFruits[Math.floor(Math.random() * bgFruits.length)];
                el.className = 'floating-fruit';
                el.style.left = `${Math.random() * 95}%`; 
                el.style.fontSize = `${Math.random() * 3 + 2}rem`; 
                el.style.animationDuration = `${Math.random() * 10 + 8}s`; 
                el.style.animationDelay = `${Math.random() * 10}s`; 
                floatingBg.appendChild(el);
            }
        }

        // --- HEADER ANIMATION (NEW) ---
        function createHeaderFloatingFruits() {
            headerFloatingBg.innerHTML = ''; 
            const bgFruits = ["üçé", "üçå", "üçá", "üçì", "üçç", "ü•ù", "üçí", "üçë"];
            for (let i = 0; i < 12; i++) {
                const el = document.createElement('div');
                el.innerText = bgFruits[Math.floor(Math.random() * bgFruits.length)];
                el.className = 'floating-fruit';
                el.style.left = `${Math.random() * 95}%`; 
                el.style.fontSize = `${Math.random() * 2 + 1.5}rem`; // Agak lebih kecil untuk header
                el.style.animationDuration = `${Math.random() * 5 + 4}s`; // Sedikit lebih cepat karena area pendek
                el.style.animationDelay = `${Math.random() * 5}s`; 
                headerFloatingBg.appendChild(el);
            }
        }

        // --- HELPER: ADD LEAF ---
        function addLeaf(parent, positionClass) {
            const leaf = document.createElement('span');
            leaf.innerText = "üçÉ"; // Daun
            leaf.className = `leaf-extra ${positionClass}`;
            parent.appendChild(leaf);
        }

        // --- GAME LOGIC ---

        function startGame() {
            startScreen.classList.add('hidden');
            resultScreen.classList.add('hidden');
            gameScreen.classList.remove('hidden');
            createFloatingFruits(); 
            createHeaderFloatingFruits(); // Start header animation
            // Resume Audio Context on user interaction
            if (audioCtx.state === 'suspended') audioCtx.resume();
            
            score = 0;
            currentLevel = 1;
            loadLevel();
        }

        function loadLevel() {
            isRevealing = false;
            currentOddBtn = null;

            const fruitIndex = (currentLevel - 1) % fruitsData.length;
            const fruitData = fruitsData[fruitIndex];
            const baseIcon = fruitData.icon;
            
            // Display level/name text REMOVED as requested.
            // Logic still runs internally.
            
            timerIndicator.innerText = baseIcon;
            
            const isLeafPuzzle = Math.random() > 0.5;

            let selectedVariation = '';
            if (!isLeafPuzzle) {
                const variationTypes = ['variant-tilt-hard', 'variant-scale-hard', 'variant-skew-hard', 'variant-pale-hard', 'variant-bright-hard'];
                selectedVariation = variationTypes[Math.floor(Math.random() * variationTypes.length)];
            }

            let normalLeafCount = 0;
            let oddLeafCount = 0;
            if (isLeafPuzzle) {
                const scenario = Math.random() > 0.5 ? 1 : 2;
                if (scenario === 1) {
                    normalLeafCount = 1;
                    oddLeafCount = 0;
                } else {
                    normalLeafCount = 2;
                    oddLeafCount = 1;
                }
            }

            const totalItems = 50;
            const oddPosition = Math.floor(Math.random() * totalItems);

            emojiGrid.innerHTML = ""; 

            for (let i = 0; i < totalItems; i++) {
                const btn = document.createElement('div');
                btn.className = "grid-item text-3xl sm:text-4xl lg:text-5xl select-none flex items-center justify-center"; 
                btn.style.animationDelay = `${i * 0.005}s`;
                btn.classList.add('anim-pop');

                const span = document.createElement('span');
                span.innerText = baseIcon;
                span.className = "emoji-span"; 

                if (i === oddPosition) {
                    btn.onclick = () => handleAnswer(true);
                    currentOddBtn = btn;
                    
                    if (isLeafPuzzle) {
                        if (oddLeafCount >= 1) addLeaf(span, 'leaf-pos-1');
                        if (oddLeafCount >= 2) addLeaf(span, 'leaf-pos-2');
                    } else {
                        span.classList.add(selectedVariation);
                    }

                } else {
                    btn.onclick = () => handleAnswer(false);
                    
                    if (isLeafPuzzle) {
                        if (normalLeafCount >= 1) addLeaf(span, 'leaf-pos-1');
                        if (normalLeafCount >= 2) addLeaf(span, 'leaf-pos-2');
                    }
                }

                btn.appendChild(span);
                emojiGrid.appendChild(btn);
            }

            startTimer();
        }

        function startTimer() {
            clearInterval(timerInterval);
            timer = 10;
            updateTimerUI();
            
            timerInterval = setInterval(() => {
                timer--;
                // Play Sound Effect
                playTickSound(timer);
                
                updateTimerUI();
                if (timer <= 0) {
                    clearInterval(timerInterval);
                    revealAnswer(); 
                }
            }, 1000);
        }

        function revealAnswer() {
            isRevealing = true;
            if (currentOddBtn) {
                currentOddBtn.classList.add('reveal-odd');
            }
            setTimeout(() => {
                currentLevel++;
                loadLevel();
            }, 2000);
        }

        function updateTimerUI() {
            const pct = (timer / 10) * 100;
            timerBar.style.height = pct + "%";
            timerIndicator.style.bottom = pct + "%";
            timerBar.className = "timer-progress absolute bottom-0 left-0 w-full bg-gradient-to-t shadow-[inset_0_2px_10px_rgba(255,255,255,0.3)]";
            
            if (timer > 6) {
                timerBar.classList.add('from-green-400', 'to-green-600');
            } else if (timer > 3) {
                timerBar.classList.add('from-yellow-400', 'to-orange-500');
            } else {
                timerBar.classList.add('from-red-500', 'to-red-700');
            }
        }

        function handleAnswer(isCorrect) {
            if (isRevealing) return; 

            if (!isCorrect) {
                clearInterval(timerInterval);
                showFeedback(false, "SALAH! ‚ùå");
                return;
            }

            clearInterval(timerInterval);
            showFeedback(true);
        }

        function showFeedback(isCorrect, customText = "") {
            feedbackOverlay.classList.remove('hidden');
            
            if (customText) {
                feedbackText.innerText = customText;
                feedbackText.className = "text-6xl md:text-8xl font-bold text-red-500 drop-shadow-[0_5px_5px_rgba(0,0,0,1)] animate-pulse text-center";
            } else if (isCorrect) {
                feedbackText.innerText = "KETEMU! üéâ";
                feedbackText.className = "text-6xl md:text-8xl font-bold text-green-400 drop-shadow-[0_5px_5px_rgba(0,0,0,1)] animate-bounce text-center";
                score += 100 + (timer * 10);
            }
            
            // Score UI removed, but logic remains
            // scoreEl.innerText = score;

            setTimeout(() => {
                feedbackOverlay.classList.add('hidden');
                currentLevel++;
                loadLevel();
            }, 1500);
        }

    </script>
