<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kuis Cari Buah Aneh</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Fredoka:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Fredoka', sans-serif;
            background-color: #1a1a1a;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            overflow: hidden;
            user-select: none;
        }

        /* FRAME 16:9 - Layout Kuis TV/YouTube */
        #game-frame {
            width: 100%;
            max-width: 1280px; /* Standar 720p/1080p aspect ratio fit */
            aspect-ratio: 16/9;
            background: radial-gradient(circle at center, #4c1d95 0%, #2e1065 100%);
            position: relative;
            overflow: hidden;
            box-shadow: 0 0 50px rgba(0,0,0,0.8);
            border: 8px solid #4c1d95;
            display: flex;
            flex-direction: column;
        }

        /* GRID ANIMATIONS */
        @keyframes popIn {
            0% { transform: scale(0); opacity: 0; }
            70% { transform: scale(1.1); }
            100% { transform: scale(1); opacity: 1; }
        }

        .anim-pop { animation: popIn 0.4s cubic-bezier(0.34, 1.56, 0.64, 1) forwards; }
        
        /* ANIMASI JEDAG JEDUG (MERAH) */
        @keyframes jedagJedug {
            0% { transform: scale(1); box-shadow: 0 0 0 0 rgba(239, 68, 68, 0.7); border-color: rgba(239, 68, 68, 0.8); }
            50% { transform: scale(1.2); box-shadow: 0 0 20px 10px rgba(239, 68, 68, 0); border-color: rgba(239, 68, 68, 0); }
            100% { transform: scale(1); box-shadow: 0 0 0 0 rgba(239, 68, 68, 0); border-color: rgba(239, 68, 68, 0.8); }
        }

        .reveal-odd {
            border: 4px solid #ef4444 !important; /* Merah */
            border-radius: 50%;
            animation: jedagJedug 0.8s infinite;
            z-index: 50;
            background-color: white !important;
            box-shadow: 0 0 15px rgba(239, 68, 68, 0.8);
        }

        /* ITEM STYLING */
        .grid-item {
            cursor: pointer;
            transition: transform 0.1s;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 12px;
            aspect-ratio: 1;
            border: 2px solid transparent; 
        }
        .grid-item:hover {
            transform: scale(1.15);
            background-color: #f3f4f6;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
        }
        .grid-item:active {
            transform: scale(0.9);
        }

        /* TIMER BAR */
        .timer-progress {
            transition: width 1s linear;
        }
    </style>
</head>
<body>

    <div id="game-frame">
        
        <!-- INTRO SCREEN -->
        <div id="start-screen" class="absolute inset-0 z-50 flex flex-col items-center justify-center bg-indigo-900/95 backdrop-blur-sm text-white">
            <div class="flex gap-4 mb-6 text-7xl animate-bounce">
                <span>ğŸ</span><span>ğŸ</span><span>ğŸ</span><span>ğŸ</span>
            </div>
            <h1 class="text-6xl font-bold mb-2 uppercase tracking-wider text-yellow-400 drop-shadow-lg text-center">Cari Buah Aneh!</h1>
            <p class="text-2xl mb-8 font-semibold text-blue-200">Temukan 1 buah berbeda di antara 50 buah!</p>
            <button onclick="startGame()" class="bg-green-500 hover:bg-green-400 text-white text-3xl font-bold py-4 px-12 rounded-full border-b-8 border-green-700 active:border-b-0 active:translate-y-2 transition-all shadow-xl">
                MULAI
            </button>
        </div>

        <!-- GAMEPLAY SCREEN -->
        <div id="game-screen" class="flex flex-col h-full w-full hidden">
            
            <!-- TOP BAR (HEADER) -->
            <div class="flex justify-between items-center px-8 py-3 bg-black/20 backdrop-blur-md border-b border-white/10 shrink-0">
                <!-- Level Info -->
                <div class="flex items-center gap-3">
                    <div class="bg-blue-600 text-white px-5 py-2 rounded-xl font-bold text-2xl border-b-4 border-blue-800 shadow-lg">
                        LEVEL <span id="q-current">1</span>
                    </div>
                </div>

                <!-- Score -->
                <div class="bg-yellow-500 text-yellow-900 px-6 py-2 rounded-xl font-bold text-2xl border-b-4 border-yellow-700 shadow-lg min-w-[150px] text-center">
                    <span id="score-display">0</span>
                </div>
            </div>

            <!-- MAIN CONTENT (CENTERED) -->
            <div class="flex-1 w-full flex flex-col items-center justify-center p-4 relative">
                
                <!-- White Container (BUAH) -->
                <!-- Ukuran fixed height/width relative agar pas di layar 16:9 tanpa scrolling -->
                <div class="bg-white rounded-[2rem] p-4 md:p-6 shadow-[0_20px_40px_-10px_rgba(0,0,0,0.6)] w-full max-w-5xl border-8 border-white/20 relative z-10 flex items-center justify-center mb-4">
                    
                    <!-- The Grid Container -->
                    <div id="emoji-grid" class="grid grid-cols-10 gap-1 md:gap-3 w-full">
                        <!-- Items generated by JS -->
                    </div>

                </div>

                <!-- Timer Bar (DIBAWAH KONTAINER BUAH) -->
                <div class="w-full max-w-5xl mt-2 px-2">
                    <div class="flex justify-between text-white/90 font-bold mb-1 uppercase text-xl tracking-wider drop-shadow-md">
                        <span class="flex items-center"><i class="fas fa-stopwatch mr-2 text-yellow-400"></i> Sisa Waktu</span>
                        <span id="timer-text" class="text-yellow-400 text-2xl">10s</span>
                    </div>
                    <!-- Timer Container styling -->
                    <div class="w-full h-10 bg-gray-900/50 rounded-full overflow-hidden border-2 border-white/30 shadow-[0_0_15px_rgba(0,0,0,0.3)]">
                        <div id="timer-bar" class="timer-progress h-full bg-gradient-to-r from-green-400 via-yellow-400 to-red-500 w-full shadow-[0_0_20px_rgba(74,222,128,0.5)]"></div>
                    </div>
                </div>

                <!-- Feedback Overlay (Centered on Screen) -->
                <div id="feedback-overlay" class="hidden absolute inset-0 z-30 flex items-center justify-center bg-black/60 backdrop-blur-sm">
                    <div id="feedback-text" class="text-8xl font-bold text-white uppercase drop-shadow-[0_10px_10px_rgba(0,0,0,0.8)] animate-bounce text-center leading-tight">
                        KETEMU!
                    </div>
                </div>

            </div>
        </div>

        <!-- RESULT SCREEN -->
        <div id="result-screen" class="hidden absolute inset-0 z-50 flex flex-col items-center justify-center bg-purple-900 text-white">
            <div class="bg-white/10 p-12 rounded-3xl backdrop-blur-md border border-white/20 text-center shadow-2xl max-w-2xl w-full animate-pop">
                <div class="text-yellow-400 text-8xl mb-4">ğŸ†</div>
                <h2 class="text-5xl font-bold mb-2">PERMAINAN SELESAI</h2>
                <p class="text-xl text-purple-200 mb-8">Mata kamu tajam juga ya!</p>
                
                <div class="bg-purple-800 p-8 rounded-2xl border-b-8 border-purple-950 mb-8">
                    <div class="text-purple-300 text-lg uppercase font-bold tracking-widest mb-2">Skor Akhir</div>
                    <div class="text-6xl font-bold text-white" id="final-score">0</div>
                </div>

                <button onclick="startGame()" class="w-full bg-yellow-500 hover:bg-yellow-400 text-yellow-900 text-2xl font-bold py-4 rounded-xl border-b-8 border-yellow-700 active:border-b-0 active:translate-y-2 transition-all">
                    MAIN LAGI
                </button>
            </div>
        </div>

    </div>

    <script>
        // --- DATA BUAH ---
        const fruitEmojis = [
            "ğŸ", "ğŸ", "ğŸŠ", "ğŸ‹", "ğŸŒ", "ğŸ‰", "ğŸ‡", "ğŸ“", "ğŸ«", "ğŸˆ", 
            "ğŸ’", "ğŸ‘", "ğŸ¥­", "ğŸ", "ğŸ¥¥", "ğŸ¥", "ğŸ…", "ğŸ†", "ğŸ¥‘", "ğŸ¥¦", 
            "ğŸ¥¬", "ğŸ¥’", "ğŸŒ¶ï¸", "ğŸ«‘", "ğŸŒ½", "ğŸ¥•", "ğŸ«’", "ğŸ§„", "ğŸ§…", "ğŸ¥”", 
            "ğŸ ", "ğŸ¥", "ğŸ", "ğŸ¥œ", "ğŸ„", "ğŸŒ°", "ğŸ¯", "ğŸ¥—", "ğŸ¥˜", "ğŸ¥«"
        ];

        // --- VARIABLES ---
        let currentLevel = 0;
        let score = 0;
        let timer = 10;
        let timerInterval;
        let currentOddBtn = null; 
        let isRevealing = false; 

        // --- DOM ---
        const startScreen = document.getElementById('start-screen');
        const gameScreen = document.getElementById('game-screen');
        const resultScreen = document.getElementById('result-screen');
        const qCurrentEl = document.getElementById('q-current');
        const scoreEl = document.getElementById('score-display');
        const timerBar = document.getElementById('timer-bar');
        const timerText = document.getElementById('timer-text');
        const emojiGrid = document.getElementById('emoji-grid');
        const feedbackOverlay = document.getElementById('feedback-overlay');
        const feedbackText = document.getElementById('feedback-text');

        // --- GAME LOGIC ---

        function startGame() {
            startScreen.classList.add('hidden');
            resultScreen.classList.add('hidden');
            gameScreen.classList.remove('hidden');
            
            score = 0;
            currentLevel = 1;
            scoreEl.innerText = "0";
            
            loadLevel();
        }

        function loadLevel() {
            isRevealing = false;
            currentOddBtn = null;

            // Pick Random Fruits
            const normalIndex = Math.floor(Math.random() * fruitEmojis.length);
            let oddIndex = Math.floor(Math.random() * fruitEmojis.length);
            while (oddIndex === normalIndex) {
                oddIndex = Math.floor(Math.random() * fruitEmojis.length);
            }

            const normalFruit = fruitEmojis[normalIndex];
            const oddFruit = fruitEmojis[oddIndex];

            // Update UI
            qCurrentEl.innerText = currentLevel;

            // Grid Generation
            const totalItems = 50;
            const oddPosition = Math.floor(Math.random() * totalItems);

            emojiGrid.innerHTML = ""; 

            for (let i = 0; i < totalItems; i++) {
                const btn = document.createElement('div');
                btn.className = "grid-item text-4xl sm:text-5xl lg:text-6xl select-none flex items-center justify-center"; 
                btn.style.animationDelay = `${i * 0.005}s`;
                btn.classList.add('anim-pop');

                if (i === oddPosition) {
                    btn.innerText = oddFruit;
                    btn.onclick = () => handleAnswer(true);
                    currentOddBtn = btn; 
                } else {
                    btn.innerText = normalFruit;
                    btn.onclick = () => handleAnswer(false);
                }

                emojiGrid.appendChild(btn);
            }

            startTimer();
        }

        function startTimer() {
            clearInterval(timerInterval);
            timer = 10;
            updateTimerUI();
            
            timerInterval = setInterval(() => {
                timer--;
                updateTimerUI();
                if (timer <= 0) {
                    clearInterval(timerInterval);
                    revealAnswer(); 
                }
            }, 1000);
        }

        function revealAnswer() {
            isRevealing = true;
            // 1. Highlight buah yang benar
            if (currentOddBtn) {
                currentOddBtn.classList.add('reveal-odd');
            }

            // 2. Tunggu 2 detik agar user melihat
            setTimeout(() => {
                showFeedback(false, "WAKTU HABIS! â°");
            }, 2000);
        }

        function updateTimerUI() {
            timerText.innerText = timer + "s";
            const pct = (timer / 10) * 100;
            timerBar.style.width = pct + "%";
            
            // Logic warna: Hijau -> Kuning -> Merah
            timerBar.className = "timer-progress h-full w-full shadow-[0_0_20px_rgba(255,255,255,0.3)]";
            if (timer > 6) {
                timerBar.classList.add('bg-gradient-to-r', 'from-green-400', 'to-green-600');
                timerBar.classList.remove('from-yellow-400', 'to-orange-500', 'from-red-500', 'to-red-700');
            } else if (timer > 3) {
                timerBar.classList.add('bg-gradient-to-r', 'from-yellow-400', 'to-orange-500');
                timerBar.classList.remove('from-green-400', 'to-green-600', 'from-red-500', 'to-red-700');
            } else {
                timerBar.classList.add('bg-gradient-to-r', 'from-red-500', 'to-red-700');
                timerBar.classList.remove('from-green-400', 'to-green-600', 'from-yellow-400', 'to-orange-500');
            }
        }

        function handleAnswer(isCorrect) {
            if (isRevealing) return; 

            if (!isCorrect) {
                clearInterval(timerInterval);
                showFeedback(false, "SALAH PILIH! âŒ");
                return;
            }

            clearInterval(timerInterval);
            showFeedback(true);
        }

        function showFeedback(isCorrect, customText = "") {
            feedbackOverlay.classList.remove('hidden');
            
            if (customText) {
                feedbackText.innerText = customText;
                feedbackText.className = "text-6xl md:text-8xl font-bold text-red-500 drop-shadow-[0_5px_5px_rgba(0,0,0,1)] animate-pulse text-center";
            } else if (isCorrect) {
                feedbackText.innerText = "KETEMU! ğŸ‰";
                feedbackText.className = "text-6xl md:text-8xl font-bold text-green-400 drop-shadow-[0_5px_5px_rgba(0,0,0,1)] animate-bounce text-center";
                score += 100 + (timer * 10);
            }
            
            scoreEl.innerText = score;

            setTimeout(() => {
                feedbackOverlay.classList.add('hidden');
                currentLevel++;
                loadLevel();
            }, 1500);
        }

    </script>
</body>
</html>
