<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thumbnail Tebak Buah</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Fredoka:wght@400;700;900&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #333;
            height: 100vh;
            font-family: 'Fredoka', sans-serif;
        }

        /* Container Thumbnail 1280x720 (HD Standard) */
        #thumbnail {
            width: 1280px;
            height: 720px;
            position: relative;
            overflow: hidden;
            /* Background Gradasi Segar */
            background: linear-gradient(135deg, #a8ff78 0%, #78ffd6 100%);
            box-shadow: 0 0 50px rgba(0,0,0,0.5);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        /* Pattern Lingkaran di Background */
        .circle-bg {
            position: absolute;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.2);
            z-index: 1;
        }

        /* Teks Judul dengan Stroke Tebal */
        .title-text {
            font-size: 150px;
            line-height: 0.85;
            color: #FF5252; /* Merah Buah */
            -webkit-text-stroke: 8px #FFFFFF;
            text-shadow: 
                8px 8px 0px #FF9800, 
                16px 16px 0px rgba(0,0,0,0.15);
            transform: rotate(-3deg);
            z-index: 20;
            text-align: center;
            position: relative;
        }

        /* Sub-judul Badge */
        .subtitle-badge {
            background: #FF9800; /* Oranye */
            color: white;
            padding: 12px 45px;
            font-size: 45px;
            border-radius: 50px;
            border: 6px solid #FFF;
            box-shadow: 0 10px 0 rgba(0,0,0,0.1);
            transform: rotate(2deg);
            z-index: 20;
            margin-top: 20px;
        }

        /* Badge Jumlah Soal */
        .count-badge {
            position: absolute;
            top: 40px;
            right: 40px;
            background: #FFFFFF;
            color: #4CAF50;
            width: 240px;
            height: 240px;
            border-radius: 50%;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            border: 12px solid #8BC34A;
            box-shadow: 0 15px 0 rgba(0,0,0,0.2);
            transform: rotate(10deg);
            z-index: 30;
        }

        /* Buah-buahan Pop-up */
        .fruit {
            position: absolute;
            filter: drop-shadow(0 15px 25px rgba(0,0,0,0.2));
            z-index: 10;
            animation: bounce 3s ease-in-out infinite;
        }

        .fruit.left {
            bottom: -20px;
            left: -20px;
            transform: rotate(15deg);
            font-size: 280px;
            animation-delay: 0s;
        }

        .fruit.right {
            bottom: -10px;
            right: 10px;
            transform: rotate(-15deg);
            font-size: 250px;
            animation-delay: 1.5s;
        }

        .fruit.top-left {
            top: 30px;
            left: 40px;
            font-size: 180px;
            transform: rotate(-20deg);
            animation-delay: 0.5s;
        }

        /* Dekorasi Daun */
        .leaf {
            position: absolute;
            font-size: 100px;
            color: #4CAF50;
            z-index: 5;
            opacity: 0.8;
        }

        @keyframes bounce {
            0%, 100% { transform: translateY(0) rotate(var(--rot)); }
            50% { transform: translateY(-15px) rotate(var(--rot)); }
        }
    </style>
</head>
<body>

    <div id="thumbnail">
        <!-- Background Patterns -->
        <div class="circle-bg" style="width: 600px; height: 600px; top: -100px; left: -100px;"></div>
        <div class="circle-bg" style="width: 400px; height: 400px; bottom: -50px; right: -50px;"></div>
        <div class="leaf" style="top: 20%; left: 20%; transform: rotate(45deg);">üçÉ</div>
        <div class="leaf" style="bottom: 30%; right: 25%; transform: rotate(-30deg);">üåø</div>

        <!-- Badge Jumlah Soal -->
        <div class="count-badge">
            <span class="text-8xl font-black" style="line-height: 1;">40</span>
            <span class="text-3xl font-bold uppercase">Soal</span>
        </div>

        <!-- Buah Penghias -->
        <div class="fruit top-left" style="--rot: -20deg">üçá</div>
        <div class="fruit left" style="--rot: 15deg">üçé</div>
        <div class="fruit right" style="--rot: -15deg">üçå</div>

        <!-- Judul Utama -->
        <div class="flex flex-col items-center z-20 mt-4">
            <h1 class="title-text font-black">
                TEBAK<br>
                <span style="color: #FFEB3B; -webkit-text-stroke: 8px #F57C00; text-shadow: 8px 8px 0px #E65100;">BUAH</span>
            </h1>
        </div>

        <!-- Sub-judul -->
        <div class="subtitle-badge font-bold">
            EDISI SEGAR & SEHAT ü•ó
        </div>

    </div>

</body>
</html>
