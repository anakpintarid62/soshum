<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thumbnail Tebak Bendera</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Fredoka:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #1a1a1a;
            font-family: 'Fredoka', sans-serif;
        }

        /* Container Thumbnail 16:9 (1280x720 Scale) */
        .thumbnail-container {
            width: 1280px;
            height: 720px;
            background: linear-gradient(135deg, #00c6ff 0%, #0072ff 100%);
            position: relative;
            overflow: hidden;
            box-shadow: 0 0 50px rgba(0,0,0,0.5);
            transform: scale(0.8); /* Skala tampilan di layar */
            border: 8px solid white;
        }

        /* Elemen Dekorasi Latar Belakang */
        .circle-bg {
            position: absolute;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.1);
        }
        .c1 { width: 600px; height: 600px; top: -100px; left: -100px; }
        .c2 { width: 400px; height: 400px; bottom: -50px; right: -50px; }
        .c3 { width: 200px; height: 200px; top: 100px; right: 200px; background: rgba(255, 255, 0, 0.2); }

        /* Judul Besar 3D */
        .main-title {
            font-size: 140px;
            font-weight: 900;
            color: #FFD700; /* Emas */
            text-align: center;
            position: absolute;
            top: 40px;
            width: 100%;
            text-shadow: 
                6px 6px 0px #ff0000, 
                12px 12px 0px #000000;
            -webkit-text-stroke: 4px white;
            z-index: 10;
            line-height: 1;
        }

        .subtitle {
            font-size: 60px;
            color: white;
            background: #ff0055;
            padding: 10px 40px;
            border-radius: 50px;
            position: absolute;
            top: 200px;
            left: 50%;
            transform: translateX(-50%) rotate(-3deg);
            box-shadow: 5px 5px 0 #000;
            border: 4px solid white;
            z-index: 11;
        }

        /* Bendera Utama */
        .flags-wrapper {
            position: absolute;
            bottom: 50px;
            left: 50px;
            display: flex;
            gap: 20px;
            z-index: 5;
        }

        .flag-card {
            width: 220px;
            height: 150px;
            background: white;
            padding: 10px;
            border-radius: 20px;
            box-shadow: 10px 10px 0 rgba(0,0,0,0.3);
            transform: rotate(-5deg);
            border: 4px solid #333;
        }
        
        .flag-card:nth-child(2) { transform: rotate(5deg) translateY(-30px); z-index: 2; }
        .flag-card:nth-child(3) { transform: rotate(-3deg); }

        .flag-img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 10px;
            border: 1px solid #ddd;
        }

        /* Karakter / Emoji Besar */
        .character {
            font-size: 250px;
            position: absolute;
            bottom: 20px;
            right: 50px;
            filter: drop-shadow(10px 10px 0 rgba(0,0,0,0.5));
            animation: bounce 2s infinite;
            z-index: 8;
        }

        /* Badge "100 Negara" */
        .badge-100 {
            position: absolute;
            top: 250px;
            right: 100px;
            width: 180px;
            height: 180px;
            background: #ffcc00;
            border-radius: 50%;
            border: 8px solid white;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            box-shadow: 0 10px 20px rgba(0,0,0,0.3);
            transform: rotate(15deg);
            z-index: 12;
        }
        .badge-text-big { font-size: 70px; font-weight: 900; color: #d32f2f; line-height: 0.8; }
        .badge-text-small { font-size: 24px; font-weight: 700; color: #333; }

        /* Timer Icon */
        .timer-badge {
            position: absolute;
            bottom: 150px;
            right: 320px;
            font-size: 40px;
            color: white;
            background: #000;
            padding: 10px 20px;
            border-radius: 20px;
            border: 3px solid white;
            transform: rotate(-10deg);
            z-index: 9;
        }

        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-20px); }
        }

        /* Sparkles */
        .sparkle {
            position: absolute;
            color: yellow;
            font-size: 60px;
            animation: spin 3s linear infinite;
        }
        @keyframes spin { 100% { transform: rotate(360deg); } }

    </style>
</head>
<body>

    <div class="thumbnail-container">
        <!-- Background Circles -->
        <div class="circle-bg c1"></div>
        <div class="circle-bg c2"></div>
        <div class="circle-bg c3"></div>

        <!-- Title -->
        <h1 class="main-title">TEBAK<br>BENDERA</h1>
        <div class="subtitle">EDISI ANAK PINTAR</div>

        <!-- Badge 100 -->
        <div class="badge-100">
            <span class="badge-text-big">100</span>
            <span class="badge-text-small">NEGARA</span>
        </div>

        <!-- Timer Info -->
        <div class="timer-badge">
            <i class="fas fa-stopwatch text-red-500 mr-2"></i> 5 Detik!
        </div>

        <!-- Flags Visual -->
        <div class="flags-wrapper">
            <!-- Indonesia -->
            <div class="flag-card">
                <img src="https://flagcdn.com/w320/id.png" class="flag-img" alt="Indonesia">
            </div>
            <!-- Palestine -->
            <div class="flag-card">
                <img src="https://flagcdn.com/w320/ps.png" class="flag-img" alt="Palestina">
            </div>
            <!-- Saudi Arabia -->
            <div class="flag-card">
                <img src="https://flagcdn.com/w320/sa.png" class="flag-img" alt="Arab Saudi">
            </div>
        </div>

        <!-- Character Emoji -->
        <div class="character">
            ðŸ¤”
        </div>

        <!-- Sparkles -->
        <div class="sparkle" style="top: 100px; left: 100px;">âœ¨</div>
        <div class="sparkle" style="bottom: 100px; right: 500px; font-size: 40px;">âœ¨</div>
        <div class="sparkle" style="top: 50px; right: 50px; color: white;">âœ¨</div>

    </div>

</body>
</html>
