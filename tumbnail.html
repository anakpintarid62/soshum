<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thumbnail Tebak Hewan</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Fredoka:wght@400;700;900&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #333;
            height: 100vh;
            font-family: 'Fredoka', sans-serif;
        }

        /* Container Thumbnail 1280x720 (HD Standard) */
        #thumbnail {
            width: 1280px;
            height: 720px;
            position: relative;
            overflow: hidden;
            background: linear-gradient(135deg, #FF9A9E 0%, #FECFEF 100%);
            /* Background Pattern */
            background-image: 
                radial-gradient(circle at 10% 20%, rgba(255, 255, 255, 0.4) 0%, transparent 20%),
                radial-gradient(circle at 90% 80%, rgba(255, 255, 255, 0.4) 0%, transparent 20%),
                linear-gradient(45deg, #85FFBD 0%, #FFFB7D 100%);
            box-shadow: 0 0 50px rgba(0,0,0,0.5);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        /* Teks Judul dengan Stroke Tebal */
        .title-text {
            font-size: 160px;
            line-height: 0.9;
            color: #FFD93D;
            -webkit-text-stroke: 8px #FF6B6B;
            text-shadow: 
                10px 10px 0px #4ECDC4, 
                20px 20px 0px rgba(0,0,0,0.2);
            transform: rotate(-3deg);
            z-index: 20;
            text-align: center;
        }

        /* Sub-judul */
        .subtitle-badge {
            background: #FF6B6B;
            color: white;
            padding: 10px 40px;
            font-size: 50px;
            border-radius: 50px;
            border: 6px solid white;
            box-shadow: 0 10px 0 rgba(0,0,0,0.2);
            transform: rotate(2deg);
            z-index: 20;
            margin-top: -20px;
        }

        /* Badge Jumlah Soal */
        .count-badge {
            position: absolute;
            top: 40px;
            right: 40px;
            background: #6C5CE7;
            color: #fff;
            width: 250px;
            height: 250px;
            border-radius: 50%;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            border: 10px solid #fff;
            box-shadow: 0 15px 0 rgba(0,0,0,0.3);
            transform: rotate(15deg);
            z-index: 30;
        }

        /* Hewan-hewan Pop-up */
        .animal {
            position: absolute;
            font-size: 200px;
            filter: drop-shadow(0 10px 20px rgba(0,0,0,0.3));
            z-index: 10;
        }

        .animal.left {
            bottom: -20px;
            left: -20px;
            transform: rotate(10deg);
            font-size: 280px;
        }

        .animal.right {
            bottom: -20px;
            right: 20px;
            transform: rotate(-10deg);
            font-size: 280px;
        }

        .animal.top-left {
            top: 40px;
            left: 40px;
            font-size: 180px;
            transform: rotate(-20deg);
        }

        /* Dekorasi Tambahan */
        .star {
            position: absolute;
            color: #FFF;
            z-index: 5;
            animation: pulse 2s infinite;
        }
    </style>
</head>
<body>

    <div id="thumbnail">
        <!-- Dekorasi Bintang -->
        <div class="star text-8xl top-10 left-1/4">‚ú®</div>
        <div class="star text-6xl bottom-20 left-1/3">‚≠ê</div>
        <div class="star text-9xl top-40 right-1/3 text-yellow-300">üåü</div>

        <!-- Badge Jumlah Soal -->
        <div class="count-badge">
            <span class="text-8xl font-black">40</span>
            <span class="text-4xl font-bold uppercase">Hewan</span>
        </div>

        <!-- Hewan Penghias -->
        <div class="animal top-left">ü¶í</div>
        <div class="animal left">ü¶Å</div>
        <div class="animal right">üêò</div>

        <!-- Judul Utama -->
        <div class="mt-10">
            <h1 class="title-text font-black">
                TEBAK<br>
                <span style="color: #fff; -webkit-text-stroke: 8px #6C5CE7; text-shadow: 10px 10px 0px #FF9F43;">HEWAN</span>
            </h1>
        </div>

        <!-- Sub-judul -->
        <div class="subtitle-badge font-bold mt-6">
            EDISI ANAK PINTAR üß†
        </div>

    </div>

</body>
</html>
