<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thumbnail Tebak Hewan Air</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Fredoka:wght@400;700;900&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #333;
            height: 100vh;
            font-family: 'Fredoka', sans-serif;
        }

        /* Container Thumbnail 1280x720 (HD Standard) */
        #thumbnail {
            width: 1280px;
            height: 720px;
            position: relative;
            overflow: hidden;
            /* Background Laut Segar */
            background: linear-gradient(180deg, #4FC3F7 0%, #0288D1 100%);
            box-shadow: 0 0 50px rgba(0,0,0,0.5);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        /* Pattern Gelombang di Background */
        .wave-bg {
            position: absolute;
            width: 100%;
            height: 100%;
            background-image: repeating-linear-gradient(
                45deg,
                rgba(255, 255, 255, 0.1),
                rgba(255, 255, 255, 0.1) 20px,
                transparent 20px,
                transparent 40px
            );
            z-index: 1;
        }

        /* Teks Judul dengan Stroke Tebal */
        .title-text {
            font-size: 140px;
            line-height: 0.9;
            color: #FFEB3B; /* Kuning Cerah */
            -webkit-text-stroke: 8px #01579B; /* Biru Tua */
            text-shadow: 
                8px 8px 0px #0288D1, 
                15px 15px 0px rgba(0,0,0,0.2);
            transform: rotate(-2deg);
            z-index: 20;
            text-align: center;
            position: relative;
        }

        /* Sub-judul Badge */
        .subtitle-badge {
            background: #FF5722; /* Oranye */
            color: white;
            padding: 15px 50px;
            font-size: 45px;
            border-radius: 50px;
            border: 6px solid white;
            box-shadow: 0 10px 0 rgba(0,0,0,0.2);
            transform: rotate(2deg);
            z-index: 20;
            margin-top: 10px;
        }

        /* Badge Jumlah Soal */
        .count-badge {
            position: absolute;
            top: 40px;
            right: 40px;
            background: #FFFFFF;
            color: #0288D1;
            width: 240px;
            height: 240px;
            border-radius: 50%;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            border: 10px solid #4FC3F7;
            box-shadow: 0 15px 0 rgba(0,0,0,0.2);
            transform: rotate(10deg);
            z-index: 30;
        }

        /* Hewan-hewan Pop-up */
        .animal {
            position: absolute;
            filter: drop-shadow(0 10px 15px rgba(0,0,0,0.3));
            z-index: 10;
            animation: float 6s ease-in-out infinite;
        }

        .animal.left {
            bottom: -30px;
            left: -30px;
            transform: rotate(15deg);
            font-size: 260px;
            animation-delay: 0s;
        }

        .animal.right {
            bottom: 20px;
            right: 10px;
            transform: rotate(-15deg);
            font-size: 240px;
            animation-delay: 2s;
        }

        .animal.top-left {
            top: 20px;
            left: 30px;
            font-size: 180px;
            transform: rotate(-20deg);
            animation-delay: 1s;
        }

        /* Gelembung Dekorasi */
        .bubble {
            position: absolute;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.3);
            border: 2px solid rgba(255, 255, 255, 0.6);
            z-index: 5;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0) rotate(var(--rot)); }
            50% { transform: translateY(-20px) rotate(var(--rot)); }
        }
    </style>
</head>
<body>

    <div id="thumbnail">
        <div class="wave-bg"></div>

        <!-- Gelembung -->
        <div class="bubble" style="width: 80px; height: 80px; top: 100px; left: 200px;"></div>
        <div class="bubble" style="width: 50px; height: 50px; bottom: 150px; right: 300px;"></div>
        <div class="bubble" style="width: 100px; height: 100px; top: 50px; right: 400px;"></div>

        <!-- Badge Jumlah Soal -->
        <div class="count-badge">
            <span class="text-8xl font-black" style="line-height: 1;">40</span>
            <span class="text-3xl font-bold uppercase">Hewan</span>
        </div>

        <!-- Hewan Penghias -->
        <div class="animal top-left" style="--rot: -20deg">üê†</div>
        <div class="animal left" style="--rot: 15deg">üêô</div>
        <div class="animal right" style="--rot: -15deg">üê≥</div>

        <!-- Judul Utama -->
        <div class="flex flex-col items-center z-20 mt-8">
            <h1 class="title-text font-black">
                TEBAK<br>
                <span style="color: #FFFFFF; -webkit-text-stroke: 8px #0277BD; text-shadow: 8px 8px 0px #01579B;">HEWAN AIR</span>
            </h1>
        </div>

        <!-- Sub-judul -->
        <div class="subtitle-badge font-bold">
            EDISI DUNIA LAUT üåä
        </div>

    </div>

</body>
</html>
