<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thumbnail Kuis Julukan Negara</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Fredoka:wght@400;700;900&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #222;
            font-family: 'Fredoka', sans-serif;
        }

        /* Container Thumbnail 16:9 (1280x720) */
        #thumbnail-container {
            width: 1280px;
            height: 720px;
            position: relative;
            /* Gradient Ungu Magis */
            background: linear-gradient(135deg, #6A1B9A 0%, #AB47BC 50%, #F48FB1 100%);
            overflow: hidden;
            box-shadow: 0 0 50px rgba(0,0,0,0.5);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        /* Pattern Bintang */
        .bg-pattern {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: 
                radial-gradient(white 2px, transparent 2px),
                radial-gradient(rgba(255,255,255,.5) 1px, transparent 1px);
            background-size: 50px 50px, 20px 20px;
            background-position: 0 0, 25px 25px;
            opacity: 0.3;
            z-index: 1;
        }

        /* Teks Judul Utama */
        .title-text {
            font-size: 110px;
            font-weight: 900;
            color: #FFEB3B; /* Kuning Terang */
            text-transform: uppercase;
            line-height: 0.95;
            text-align: center;
            z-index: 10;
            /* Stroke Ungu Gelap */
            -webkit-text-stroke: 6px #4A148C; 
            text-shadow: 
                8px 8px 0px #4A148C,
                15px 15px 0px rgba(0,0,0,0.3);
            transform: rotate(-2deg);
            margin-bottom: 25px;
        }

        /* Contoh Soal (Gelembung Bicara) */
        .question-bubble {
            position: absolute;
            background: white;
            color: #4A148C;
            font-weight: 700;
            font-size: 35px;
            padding: 15px 30px;
            border-radius: 40px;
            border: 5px solid #E1BEE7;
            box-shadow: 0 10px 20px rgba(0,0,0,0.2);
            z-index: 8;
        }

        .q1 { top: 100px; left: 80px; transform: rotate(-10deg); }
        .q2 { top: 80px; right: 80px; transform: rotate(10deg); }
        .q3 { bottom: 120px; left: 100px; transform: rotate(5deg); background: #E1BEE7; color: #4A148C; border-color: white;}

        /* Ikon Gulungan Raksasa */
        .scroll-icon {
            font-size: 220px;
            position: absolute;
            bottom: -40px;
            z-index: 5;
            filter: drop-shadow(0 0 20px rgba(255, 235, 59, 0.4));
            animation: float 3s ease-in-out infinite;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0) rotate(5deg); }
            50% { transform: translateY(-20px) rotate(5deg); }
        }

        /* Badge 50 Soal */
        .badge-50 {
            position: absolute;
            top: 30px;
            right: 30px;
            background: #FF4081; /* Pink Cerah */
            color: white;
            font-weight: 900;
            font-size: 45px;
            padding: 20px 40px;
            border-radius: 25px;
            border: 6px solid white;
            box-shadow: 0 10px 0 #C2185B;
            z-index: 20;
            transform: rotate(10deg);
        }

        /* Efek Kilauan */
        .sparkle {
            position: absolute;
            color: #FFF;
            font-size: 60px;
            z-index: 6;
            animation: twinkle 1.5s infinite alternate;
        }
        .s1 { top: 150px; left: 400px; font-size: 40px; }
        .s2 { bottom: 200px; right: 350px; }
        .s3 { top: 200px; right: 200px; font-size: 80px; color: #FFEB3B; }

        @keyframes twinkle {
            0% { opacity: 0.4; transform: scale(0.8); }
            100% { opacity: 1; transform: scale(1.2); }
        }

    </style>
</head>
<body>

    <div id="thumbnail-container">
        <!-- Latar -->
        <div class="bg-pattern"></div>
        
        <!-- Contoh Soal -->
        <div class="question-bubble q1">Negeri Sakura? üå∏</div>
        <div class="question-bubble q2">Negeri Pizza? üçï</div>
        <div class="question-bubble q3">Negeri Gajah? üêò</div>

        <!-- Teks Utama -->
        <div class="title-text">
            TEBAK<br>
            <span style="font-size: 0.7em; color: white; -webkit-text-stroke: 4px #7B1FA2;">JULUKAN NEGARA</span>
        </div>

        <!-- Ikon Utama -->
        <div class="scroll-icon">üìú</div>

        <!-- Badge -->
        <div class="badge-50">50 SOAL</div>

        <!-- Kilauan -->
        <div class="sparkle s1">‚ú®</div>
        <div class="sparkle s2">‚ú®</div>
        <div class="sparkle s3">‚ú®</div>
    </div>

</body>
</html>
