<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kuis Triple Mix (God Mode)</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Fredoka:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Fredoka', sans-serif;
            background-color: #000;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            overflow: hidden;
            user-select: none;
        }

        /* FRAME 16:9 */
        #game-frame {
            width: 100%;
            max-width: 1280px;
            aspect-ratio: 16/9;
            background: radial-gradient(circle at center, #1a0b2e 0%, #000000 100%);
            position: relative;
            overflow: hidden;
            box-shadow: 0 0 50px rgba(255, 0, 0, 0.3);
            border: 4px solid #333;
            display: flex;
            flex-direction: column;
            transition: background 0.2s ease;
        }

        /* EFEK PANIK */
        @keyframes panicFlash {
            0%, 100% { background: radial-gradient(circle at center, #1a0b2e 0%, #000000 100%); }
            50% { background: radial-gradient(circle at center, #3f0e0e 0%, #1a0505 100%); }
        }
        .panic-mode {
            animation: panicFlash 0.5s infinite;
            border-color: #ef4444 !important;
        }

        /* ANIMASI GRID */
        .container-dynamic {
            animation: swayBox 5s ease-in-out infinite; 
            transform-origin: center center;
        }
        @keyframes swayBox {
            0%, 100% { transform: rotate(0deg) translateY(0px); }
            25% { transform: rotate(0.3deg) translateY(-1px); }
            50% { transform: rotate(0deg) translateY(0px); }
            75% { transform: rotate(-0.3deg) translateY(1px); }
        }
        
        .anim-pop { animation: popIn 0.3s cubic-bezier(0.34, 1.56, 0.64, 1) forwards; }
        @keyframes popIn {
            0% { transform: scale(0); opacity: 0; }
            70% { transform: scale(1.1); }
            100% { transform: scale(1); opacity: 1; }
        }

        /* REVEAL ANIMATION */
        .reveal-odd {
            border: 4px solid #ef4444 !important;
            border-radius: 50%;
            animation: jedagJedug 0.5s infinite !important;
            z-index: 50;
            background-color: #ffff00 !important; /* Kuning terang saat reveal agar kontras di background putih */
            box-shadow: 0 0 30px rgba(255, 0, 0, 1);
        }
        @keyframes jedagJedug {
            0%, 100% { transform: scale(1); border-color: rgba(255, 0, 0, 1); }
            50% { transform: scale(1.3); border-color: rgba(255, 255, 0, 1); }
        }

        /* VARIASI MODE (HARDCORE) */
        .emoji-span {
            display: inline-block;
            transition: transform 0.2s, filter 0.2s;
            position: relative;
            z-index: 10;
        }

        /* 1. FISIK */
        .var-tilt { transform: rotate(15deg); } 
        .var-upside { transform: rotate(170deg); }
        .var-flat { transform: scaleY(0.8); }
        .var-thin { transform: scaleX(0.8); }
        .var-small { transform: scale(0.8); }

        /* 2. WARNA */
        .var-pale { filter: saturate(0.6); }
        .var-bright { filter: brightness(1.2); }
        .var-hue { filter: hue-rotate(20deg); }
        .var-sepia { filter: sepia(0.5); }

        /* 3. GERAK */
        @keyframes wiggle-micro { 0%, 100% { transform: rotate(-3deg); } 50% { transform: rotate(3deg); } }
        .var-wiggle { animation: wiggle-micro 0.2s infinite; }
        
        @keyframes bounce-micro { 0%, 100% { transform: translateY(0); } 50% { transform: translateY(-3px); } }
        .var-bounce { animation: bounce-micro 0.4s infinite; }
        
        @keyframes pulse-micro { 0%, 100% { transform: scale(1); } 50% { transform: scale(0.9); } }
        .var-pulse { animation: pulse-micro 0.5s infinite; }

        /* 4. AKSESORIS */
        .extra-marker {
            position: absolute;
            font-size: 0.5em;
            pointer-events: none;
            opacity: 0.8; 
            z-index: 20;
            filter: grayscale(0%);
        }
        .pos-top-right { top: 0px; right: 0px; transform: rotate(10deg); }
        .pos-bottom-left { bottom: 0px; left: 0px; transform: rotate(-10deg); }
        .pos-center { top: 50%; left: 50%; transform: translate(-50%, -50%); opacity: 0.7; }

        /* BG FLOATING - Disesuaikan untuk background putih */
        .floating-item {
            position: absolute;
            bottom: -50px;
            animation: floatUp linear infinite;
            pointer-events: none;
            z-index: 0;
            filter: grayscale(0%); /* Warna asli */
            opacity: 0.15; /* Transparan halus */
        }
        @keyframes floatUp {
            0% { transform: translateY(120%) rotate(0deg); opacity: 0; }
            10% { opacity: 0.15; }
            90% { opacity: 0.15; }
            100% { transform: translateY(-120%) rotate(360deg); opacity: 0; }
        }

        .grid-item {
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 12px; /* Lebih rounded */
            aspect-ratio: 1;
            z-index: 10;
            position: relative;
            /* Efek hover halus */
            transition: transform 0.1s ease, background-color 0.1s;
        }
        /* Efek tekan jadi gelap dikit karena backgroundnya putih */
        .grid-item:active { transform: scale(0.9); background-color: rgba(0,0,0,0.05); }
        .grid-item:hover { transform: scale(1.05); background-color: rgba(0,0,0,0.02); }

        .timer-progress { transition: height 0.1s linear; }
        .timer-indicator { transition: bottom 0.1s linear; z-index: 20; left: 50%; transform: translate(-50%, 50%); }
    </style>
</head>
<body>

    <div id="game-frame">
        
        <!-- START SCREEN -->
        <div id="start-screen" class="absolute inset-0 z-50 flex flex-col items-center justify-center bg-black/95 text-white p-8 text-center">
            <div class="flex gap-4 mb-6 text-7xl animate-pulse">
                <span>üê∂</span><span>üçé</span><span>üê±</span><span>üî•</span>
            </div>
            <h1 class="text-7xl font-black mb-2 uppercase tracking-tighter text-transparent bg-clip-text bg-gradient-to-r from-red-500 to-yellow-500 filter drop-shadow-lg">TRIPLE MIX</h1>
            <p class="text-xl mb-8 font-mono text-gray-400 max-w-xl border border-red-900 p-4 rounded bg-red-950/20">
                TANTANGAN: 3 Macam Item (2 Hewan+1 Buah atau 2 Buah+1 Hewan).<br>
                Waktu: <strong>10 Detik</strong>.<br>
                Fokus: Cari 1 yang aneh di antara keramaian!
            </p>
            <button onclick="startGame()" class="group relative px-16 py-5 bg-gradient-to-r from-red-700 to-orange-700 hover:from-red-600 hover:to-orange-600 rounded-sm text-2xl font-bold tracking-widest shadow-[0_0_30px_rgba(255,100,0,0.4)] transition-all transform hover:scale-105">
                <span class="relative z-10">MULAI!</span>
            </button>
        </div>

        <!-- GAMEPLAY SCREEN -->
        <div id="game-screen" class="flex flex-col h-full w-full hidden">
            
            <!-- HEADER -->
            <div class="relative w-full h-20 bg-black/60 border-b border-red-900/50 shrink-0 overflow-hidden flex items-center justify-between px-8">
                <!-- Mode Info -->
                <div id="mode-display" class="relative z-10 bg-red-900/30 text-red-200 px-4 py-1 rounded border border-red-500/30 text-xs font-bold uppercase tracking-widest flex items-center gap-2">
                    <span id="mode-icon" class="animate-spin">‚ö†Ô∏è</span> <span id="mode-text">...</span>
                </div>

                <!-- Floating BG Header -->
                <div id="header-floating-bg" class="absolute inset-0 z-0 pointer-events-none w-full h-full opacity-30"></div>
                
                <!-- Score -->
                <div class="relative z-10 text-right">
                    <div class="text-[10px] text-red-400 uppercase tracking-widest">Score</div>
                    <div class="text-3xl font-mono font-black text-red-500" id="score-display">0</div>
                </div>
            </div>

            <!-- MAIN AREA -->
            <div class="flex-1 w-full flex flex-row items-stretch justify-center p-4 gap-6 relative max-w-7xl mx-auto">
                
                <!-- GRID CONTAINER (CERAH & RAPI) -->
                <!-- Penyesuaian Padding dan Flex Center -->
                <div class="flex-1 bg-white/90 rounded-[2rem] p-4 md:p-8 shadow-[0_0_30px_rgba(255,255,255,0.2)] border-8 border-white/50 relative z-10 flex items-center justify-center overflow-hidden container-dynamic backdrop-blur-md">
                    <div id="floating-bg" class="absolute inset-0 z-0 pointer-events-none w-full h-full"></div>
                    
                    <!-- THE GRID: 7 KOLOM (28 Item Total) dengan GAP yang pas -->
                    <!-- gap-1 untuk mobile, gap-3/4 untuk desktop agar rapi -->
                    <div id="emoji-grid" class="grid grid-cols-7 gap-1 sm:gap-2 md:gap-3 lg:gap-4 w-full h-full content-center justify-items-center relative z-10">
                        <!-- JS generated items -->
                    </div>
                </div>

                <!-- TIMER SIDEBAR -->
                <div class="w-16 relative flex flex-col items-center justify-center">
                    <div class="w-full h-full bg-black/80 rounded-full border-2 border-red-900/50 relative overflow-visible">
                        <!-- Liquid Bar -->
                        <div class="absolute bottom-0 left-0 w-full h-full rounded-full overflow-hidden">
                            <div id="timer-bar" class="timer-progress absolute bottom-0 left-0 w-full bg-gradient-to-t from-red-900 via-yellow-600 to-white" style="height: 100%;"></div>
                        </div>
                        <!-- Indicator -->
                        <div id="timer-indicator" class="timer-indicator absolute text-4xl filter drop-shadow-[0_0_5px_rgba(255,255,255,0.5)]" style="bottom: 100%;">üî•</div>
                    </div>
                </div>

                <!-- FEEDBACK OVERLAY -->
                <div id="feedback-overlay" class="hidden absolute inset-0 z-50 flex items-center justify-center bg-black/80 backdrop-blur-sm">
                    <div class="text-center">
                        <div id="feedback-text" class="text-9xl font-black text-transparent bg-clip-text bg-gradient-to-b from-white to-gray-500 uppercase italic transform -skew-x-12 animate-pulse">
                            KETEMU!
                        </div>
                        <div id="feedback-subtext" class="text-2xl font-mono text-red-400 mt-4 tracking-[0.5em]">
                            LUAR BIASA
                        </div>
                    </div>
                </div>

            </div>
        </div>

        <!-- RESULT SCREEN -->
        <div id="result-screen" class="hidden absolute inset-0 z-50 flex flex-col items-center justify-center bg-black text-white">
            <div class="border-4 border-red-600 p-12 bg-black shadow-[0_0_100px_rgba(255,0,0,0.5)] text-center max-w-2xl w-full">
                <div class="text-8xl mb-6">üíÄ</div>
                <h2 class="text-6xl font-black mb-2 text-red-600 uppercase">GAME OVER</h2>
                <p class="text-gray-500 mb-8 font-mono">3 Pola terlalu sulit?</p>
                
                <div class="border border-white/20 p-6 mb-8 bg-white/5">
                    <div class="text-gray-400 text-xs uppercase tracking-widest">Final Score</div>
                    <div class="text-7xl font-mono font-bold text-white" id="final-score">0</div>
                </div>
                
                <button onclick="startGame()" class="w-full bg-red-700 hover:bg-red-600 text-white text-xl font-bold py-4 uppercase tracking-widest transition-all">
                    COBA LAGI
                </button>
            </div>
        </div>

    </div>

    <script>
        // --- DATA ---
        const animals = [
            { name: "Singa", icon: "ü¶Å", fake: "üêØ" }, { name: "Katak", icon: "üê∏", fake: "üê¢" },
            { name: "Ayam", icon: "üê•", fake: "üê£" }, { name: "Beruang", icon: "üêª", fake: "üê∂" },
            { name: "Babi", icon: "üê∑", fake: "üêΩ" }, { name: "Buaya", icon: "üêä", fake: "üêâ" },
            { name: "Rubah", icon: "ü¶ä", fake: "üê∫" }, { name: "Gurita", icon: "üêô", fake: "ü¶ë" },
            { name: "Lebah", icon: "üêù", fake: "ü™∞" }, { name: "Kelinci", icon: "üê∞", fake: "üê≠" },
            { name: "Monyet", icon: "üêµ", fake: "üôâ" }, { name: "Kura-kura", icon: "üê¢", fake: "üêç" },
            { name: "Harimau", icon: "üêØ", fake: "üê±" }, { name: "Tikus", icon: "üê≠", fake: "üêπ" },
            { name: "Ulat", icon: "üêõ", fake: "üêâ" }, { name: "Kuda", icon: "ü¶Ñ", fake: "üê¥" },
            { name: "Kumbang", icon: "üêû", fake: "üî¥" }, { name: "Jerapah", icon: "ü¶í", fake: "üêÜ" }
        ];

        const fruits = [
            { name: "Jeruk", icon: "üçä", fake: "üçë" }, { name: "Apel Hijau", icon: "üçè", fake: "üçê" },
            { name: "Apel Merah", icon: "üçé", fake: "üçÖ" }, { name: "Lemon", icon: "üçã", fake: "üçå" },
            { name: "Kiwi", icon: "ü•ù", fake: "üçà" }, { name: "Persik", icon: "üçë", fake: "üçä" },
            { name: "Alpukat", icon: "ü•ë", fake: "üçê" }, { name: "Wortel", icon: "ü•ï", fake: "üç†" },
            { name: "Cabai", icon: "üå∂Ô∏è", fake: "üßß" }, { name: "Pisang", icon: "üçå", fake: "üåô" },
            { name: "Bawang", icon: "üßÑ", fake: "üßÖ" }, { name: "Kelapa", icon: "ü••", fake: "ü•î" },
            { name: "Melon", icon: "üçà", fake: "üéæ" }, { name: "Semangka", icon: "üçâ", fake: "üçï" },
            { name: "Labu", icon: "üéÉ", fake: "üèÄ" }, { name: "Jamur", icon: "üçÑ", fake: "‚òÇÔ∏è" },
            { name: "Timun", icon: "ü•í", fake: "üå≠" }, { name: "Anggur", icon: "üçá", fake: "ü´ê" },
            { name: "Stroberi", icon: "üçì", fake: "üåπ" }, { name: "Jagung", icon: "üåΩ", fake: "üçå" }
        ];

        // --- STATE ---
        let level = 0;
        let score = 0;
        let timer = 10.0;
        let maxTime = 10.0;
        let timerInterval;
        let isPaused = false;
        let activeOddButton = null;

        // --- DOM ---
        const els = {
            start: document.getElementById('start-screen'),
            game: document.getElementById('game-screen'),
            result: document.getElementById('result-screen'),
            grid: document.getElementById('emoji-grid'),
            timerBar: document.getElementById('timer-bar'),
            timerIcon: document.getElementById('timer-indicator'),
            score: document.getElementById('score-display'),
            finalScore: document.getElementById('final-score'),
            overlay: document.getElementById('feedback-overlay'),
            ovText: document.getElementById('feedback-text'),
            ovSub: document.getElementById('feedback-subtext'),
            frame: document.getElementById('game-frame'),
            modeText: document.getElementById('mode-text'),
            modeIcon: document.getElementById('mode-icon'),
            floatBg: document.getElementById('floating-bg'),
            headerBg: document.getElementById('header-floating-bg')
        };

        // --- AUDIO ---
        const AudioContext = window.AudioContext || window.webkitAudioContext;
        let audioCtx;
        try { audioCtx = new AudioContext(); } catch(e){}

        function playSound(type) {
            if(!audioCtx) return;
            if(audioCtx.state === 'suspended') audioCtx.resume().catch(e=>{});
            const osc = audioCtx.createOscillator();
            const gain = audioCtx.createGain();
            osc.connect(gain);
            gain.connect(audioCtx.destination);

            if(type === 'tick') {
                osc.type = 'sawtooth';
                const pitch = 150 + ((maxTime - timer) * 40); 
                osc.frequency.setValueAtTime(pitch, audioCtx.currentTime);
                const vol = 0.05 + ((maxTime - timer) * 0.02);
                gain.gain.setValueAtTime(vol, audioCtx.currentTime);
                gain.gain.exponentialRampToValueAtTime(0.001, audioCtx.currentTime+0.05);
                osc.start(); osc.stop(audioCtx.currentTime+0.05);
            } else if (type === 'win') {
                osc.type = 'square';
                osc.frequency.setValueAtTime(440, audioCtx.currentTime);
                gain.gain.setValueAtTime(0.1, audioCtx.currentTime);
                gain.gain.exponentialRampToValueAtTime(0.001, audioCtx.currentTime+0.3);
                osc.start(); osc.stop(audioCtx.currentTime+0.3);
                setTimeout(() => {
                    const osc2 = audioCtx.createOscillator();
                    const gain2 = audioCtx.createGain();
                    osc2.connect(gain2);
                    gain2.connect(audioCtx.destination);
                    osc2.type = 'sine';
                    osc2.frequency.setValueAtTime(880, audioCtx.currentTime);
                    gain2.gain.setValueAtTime(0.1, audioCtx.currentTime);
                    gain2.gain.exponentialRampToValueAtTime(0.001, audioCtx.currentTime+0.4);
                    osc2.start(); osc2.stop(audioCtx.currentTime+0.4);
                }, 100);
            }
        }

        const host = window.speechSynthesis;
        function speak(text) {
            if(!host) return;
            host.cancel();
            const u = new SpeechSynthesisUtterance(text);
            u.lang = 'id-ID';
            u.rate = 1.3; 
            u.pitch = 1.1;
            host.speak(u);
        }

        const phrases = {
            win: ["Mantap!", "Jeli!", "Keren!", "GG!", "Sip!"],
            fail: ["Yah!", "Salah!", "Aduh!", "No!"],
            modes: {
                transform: "Fisik!",
                color: "Warna!",
                marker: "Tanda!",
                imposter: "Penipu!",
                motion: "Gerak!"
            }
        };
        function getQuote(k) { return phrases[k][Math.floor(Math.random()*phrases[k].length)]; }

        // --- HELPER UTILS ---
        function getRandomItems(array, count) {
            const shuffled = [...array].sort(() => 0.5 - Math.random());
            return shuffled.slice(0, count);
        }

        // --- CORE GAME ---

        function startGame() {
            els.start.classList.add('hidden');
            els.result.classList.add('hidden');
            els.game.classList.remove('hidden');
            
            if(audioCtx && audioCtx.state==='suspended') audioCtx.resume().catch(e=>{});
            speak("Siap, 10 detik, mulai!");
            
            initFloater(els.floatBg, 20, '2rem');
            initFloater(els.headerBg, 15, '1.5rem');

            score = 0;
            level = 1;
            loadLevel();
        }

        function initFloater(container, count, size) {
            container.innerHTML = '';
            const icons = ['üî•','‚ö°','ü¶Å','üçé'];
            for(let i=0; i<count; i++) {
                const d = document.createElement('div');
                d.className = 'floating-item';
                d.innerText = icons[Math.floor(Math.random()*icons.length)];
                d.style.left = Math.random()*95 + '%';
                d.style.fontSize = size;
                d.style.animationDuration = (4 + Math.random()*5) + 's';
                d.style.animationDelay = (Math.random()*5) + 's';
                container.appendChild(d);
            }
        }

        function loadLevel() {
            isPaused = false;
            activeOddButton = null;
            els.score.innerText = score;
            els.frame.classList.remove('panic-mode');

            // 1. TENTUKAN ITEM (3 Jenis)
            const scenario = Math.random() > 0.5 ? 'A' : 'B';
            
            let levelItems = [];
            if(scenario === 'A') {
                const picks = getRandomItems(animals, 2);
                const pickFruit = getRandomItems(fruits, 1);
                levelItems = [picks[0], picks[1], pickFruit[0]];
            } else {
                const picks = getRandomItems(fruits, 2);
                const pickAnimal = getRandomItems(animals, 1);
                levelItems = [picks[0], picks[1], pickAnimal[0]];
            }
            
            levelItems.sort(() => 0.5 - Math.random());

            els.timerIcon.innerText = levelItems[0].icon;

            // 2. RANDOM MODE
            const modes = ['transform', 'color', 'marker', 'imposter', 'motion'];
            const currentMode = modes[Math.floor(Math.random() * modes.length)];
            
            const modeInfo = {
                transform: { icon: 'üìê', text: 'FISIK' },
                color:     { icon: 'üëÅÔ∏è', text: 'WARNA' },
                marker:    { icon: 'üëª', text: 'TANDA' },
                imposter:  { icon: 'ü§°', text: 'PENIPU' },
                motion:    { icon: 'üåä', text: 'GERAK' }
            };
            els.modeIcon.innerText = modeInfo[currentMode].icon;
            els.modeText.innerText = modeInfo[currentMode].text;

            setTimeout(() => speak(phrases.modes[currentMode]), 200);

            // 3. PREPARE VAR
            let oddClass = '';
            let oddMarkerHTML = '';

            if(currentMode === 'transform') {
                const vars = ['var-tilt', 'var-upside', 'var-flat', 'var-thin', 'var-small'];
                oddClass = vars[Math.floor(Math.random()*vars.length)];
            } else if (currentMode === 'color') {
                const vars = ['var-pale', 'var-bright', 'var-hue', 'var-sepia'];
                oddClass = vars[Math.floor(Math.random()*vars.length)];
            } else if (currentMode === 'motion') {
                const vars = ['var-wiggle', 'var-bounce', 'var-pulse'];
                oddClass = vars[Math.floor(Math.random()*vars.length)];
            } else if (currentMode === 'marker') {
                const markers = ['‚Ä¢', '‚ñ™', '‚ñ´', '‚ó¶', '‚àô'];
                const mIcon = markers[Math.floor(Math.random()*markers.length)];
                const pos = ['pos-top-right', 'pos-bottom-left', 'pos-center'];
                const pClass = pos[Math.floor(Math.random()*pos.length)];
                oddMarkerHTML = `<span class="extra-marker ${pClass}">${mIcon}</span>`;
            }

            // 4. GRID GENERATION (28 ITEMS = 7 COLS x 4 ROWS)
            const total = 28; 
            const oddIdx = Math.floor(Math.random()*total);
            els.grid.innerHTML = '';

            for(let i=0; i<total; i++) {
                const btn = document.createElement('div');
                // UKURAN DISESUAIKAN UNTUK 7x4: Responsif
                // Mobile: text-4xl, Tablet: text-5xl, Desktop: text-7xl
                btn.className = "grid-item text-4xl sm:text-5xl md:text-6xl lg:text-7xl select-none flex items-center justify-center"; 
                btn.style.animationDelay = (i*0.005)+'s'; 
                btn.classList.add('anim-pop');

                let currentItem = levelItems[i % 3];
                let displayIcon = currentItem.icon;
                let innerContent = '';

                if (i === oddIdx) {
                    activeOddButton = btn;
                    if (currentMode === 'imposter') {
                        displayIcon = currentItem.fake;
                        innerContent = `<span class="emoji-span">${displayIcon}</span>`;
                    } else {
                        innerContent = `<span class="emoji-span ${oddClass}">${displayIcon}${oddMarkerHTML}</span>`;
                    }
                    btn.onclick = () => check(true);
                } else {
                    innerContent = `<span class="emoji-span">${displayIcon}</span>`;
                    btn.onclick = () => check(false);
                }

                btn.innerHTML = innerContent;
                els.grid.appendChild(btn);
            }

            startTimer();
        }

        function startTimer() {
            clearInterval(timerInterval);
            timer = 10.0;
            maxTime = 10.0;
            updateTimeUI();
            
            timerInterval = setInterval(() => {
                if(isPaused) return;
                timer -= 0.1;
                
                if(Math.abs(timer % 1) < 0.1) playSound('tick');
                updateTimeUI();
                
                // Panic at 3s
                if(timer <= 3.0 && !els.frame.classList.contains('panic-mode')) {
                    els.frame.classList.add('panic-mode');
                }

                if(timer <= 0) {
                    clearInterval(timerInterval);
                    reveal(true); 
                }
            }, 100);
        }

        function updateTimeUI() {
            const pct = Math.max(0, (timer/maxTime)*100);
            els.timerBar.style.height = pct+'%';
            els.timerIcon.style.bottom = pct+'%';
            if(timer < 3) els.timerBar.style.background = 'linear-gradient(to top, #ff0000, #500000)';
            else els.timerBar.style.background = 'linear-gradient(to top, #ef4444, #facc15, #22c55e)';
        }

        function check(isCorrect) {
            if(isPaused) return;
            if(!isCorrect) {
                clearInterval(timerInterval);
                showFeedback(false);
                speak(getQuote('fail'));
            } else {
                clearInterval(timerInterval);
                playSound('win');
                showFeedback(true);
                const praise = getQuote('win');
                setTimeout(() => speak(praise), 200);
            }
        }

        function showFeedback(success) {
            isPaused = true;
            els.frame.classList.remove('panic-mode');
            els.overlay.classList.remove('hidden');
            
            if(success) {
                els.ovText.innerText = "KETEMU!";
                els.ovText.className = "text-8xl font-black text-white drop-shadow-[0_0_20px_rgba(0,255,0,0.8)] animate-bounce";
                els.ovSub.innerText = getQuote('win');
                els.ovSub.className = "text-3xl font-bold text-green-400 animate-pulse";
                score += Math.floor(100 + (timer*50));
            } else {
                els.ovText.innerText = "SALAH!";
                els.ovText.className = "text-8xl font-black text-red-600 drop-shadow-[0_0_20px_rgba(255,0,0,0.8)] animate-pulse";
                els.ovSub.innerText = "";
            }
            els.finalScore.innerText = score;

            setTimeout(() => {
                els.overlay.classList.add('hidden');
                level++;
                loadLevel();
            }, 1500);
        }

        function reveal() {
            isPaused = true;
            els.frame.classList.remove('panic-mode');
            if(activeOddButton) activeOddButton.classList.add('reveal-odd');
            setTimeout(() => {
                level++;
                loadLevel();
            }, 1500);
        }

        window.startGame = startGame;
    </script>
</body>
</html>
