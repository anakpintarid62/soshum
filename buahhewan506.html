<!DOCTYPE html>

<head>
    <meta charset="UTF-8">

    <script src="https://cdn.tailwindcss.com"></script>

    <style>
        body {
            font-family: 'Fredoka', sans-serif;
            background-color: #1a1a1a;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            overflow: hidden;
            user-select: none;
        }

        /* FRAME 16:9 */
        #game-frame {
            width: 100%;
            max-width: 1280px;
            aspect-ratio: 16/9;
            /* Background akan di-set lewat JS agar berubah-ubah */
            background: radial-gradient(circle at center, #2e1065 0%, #0f172a 100%);
            position: relative;
            overflow: hidden;
            box-shadow: 0 0 50px rgba(0,0,0,0.8);
            border: 8px solid rgba(255,255,255,0.1);
            display: flex;
            flex-direction: column;
            transition: background 1s ease;
        }

        /* ANIMASI UMUM */
        .container-dynamic {
            animation: swayBox 8s ease-in-out infinite;
            transform-origin: center center;
        }
        @keyframes swayBox {
            0%, 100% { transform: rotate(0deg) translateY(0px); }
            25% { transform: rotate(0.5deg) translateY(-2px); }
            50% { transform: rotate(0deg) translateY(0px); }
            75% { transform: rotate(-0.5deg) translateY(2px); }
        }
        
        .anim-pop { animation: popIn 0.4s cubic-bezier(0.34, 1.56, 0.64, 1) forwards; }
        @keyframes popIn {
            0% { transform: scale(0); opacity: 0; }
            70% { transform: scale(1.1); }
            100% { transform: scale(1); opacity: 1; }
        }

        /* REVEAL ANIMATION */
        .reveal-odd {
            border: 4px solid #ef4444 !important;
            border-radius: 50%;
            animation: jedagJedug 0.8s infinite !important;
            z-index: 50;
            background-color: white !important;
            box-shadow: 0 0 20px rgba(239, 68, 68, 0.9);
        }
        @keyframes jedagJedug {
            0%, 100% { transform: scale(1); border-color: rgba(239, 68, 68, 0.8); }
            50% { transform: scale(1.2); border-color: rgba(239, 68, 68, 0); }
        }

        /* === 5 MODE VARIASI === */
        
        .emoji-span {
            display: inline-block;
            transition: transform 0.3s, filter 0.3s;
            position: relative;
            z-index: 10;
        }

        /* 1. MODE FISIK (TRANSFORM) */
        .var-tilt { transform: rotate(25deg); }
        .var-upside { transform: rotate(180deg); }
        .var-flat { transform: scaleY(0.6); } /* Gepeng */
        .var-thin { transform: scaleX(0.6); } /* Kurus */
        .var-small { transform: scale(0.65); }

        /* 2. MODE WARNA (COLOR) */
        .var-pale { filter: saturate(0.2); } /* Pucat */
        .var-bright { filter: brightness(1.5) saturate(1.2); } /* Silau */
        .var-hue { filter: hue-rotate(45deg); } /* Warna geser (misal Merah -> Orange) */
        .var-invert { filter: invert(1) hue-rotate(180deg); } /* Warna negatif */

        /* 3. MODE GERAK (MOTION) */
        @keyframes wiggle { 0%, 100% { transform: rotate(-10deg); } 50% { transform: rotate(10deg); } }
        .var-wiggle { animation: wiggle 0.3s infinite; }
        
        @keyframes bounce-mini { 0%, 100% { transform: translateY(0); } 50% { transform: translateY(-10px); } }
        .var-bounce { animation: bounce-mini 0.6s infinite; }
        
        @keyframes pulse-mini { 0%, 100% { transform: scale(1); } 50% { transform: scale(0.8); } }
        .var-pulse { animation: pulse-mini 0.8s infinite; }

        /* 4. MODE AKSESORIS (MARKER) - Dihandle via JS adding element */
        .extra-marker {
            position: absolute;
            font-size: 0.6em;
            pointer-events: none;
            filter: drop-shadow(1px 1px 0px rgba(255,255,255,0.8)); /* Outline putih biar jelas */
            z-index: 20;
            animation: popIn 0.3s ease-out;
        }
        .pos-top-right { top: -8px; right: -8px; transform: rotate(15deg); }
        .pos-top-left { top: -8px; left: -8px; transform: rotate(-15deg); }
        .pos-center { top: 50%; left: 50%; transform: translate(-50%, -50%); opacity: 0.8; }

        /* 5. MODE IMPOSTER - Dihandle via JS icon swap */

        /* BACKGROUND FLOATING */
        .floating-item {
            position: absolute;
            bottom: -50px;
            animation: floatUp linear infinite;
            pointer-events: none;
            z-index: 0;
            filter: grayscale(30%);
            opacity: 0.15;
        }
        @keyframes floatUp {
            0% { transform: translateY(120%) rotate(0deg); opacity: 0; }
            10% { opacity: 0.2; }
            90% { opacity: 0.2; }
            100% { transform: translateY(-120%) rotate(360deg); opacity: 0; }
        }

        /* GRID ITEM */
        .grid-item {
            cursor: pointer;
            transition: transform 0.1s;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 12px;
            aspect-ratio: 1;
            z-index: 10;
            position: relative;
        }
        .grid-item:hover {
            transform: scale(1.1);
            background-color: rgba(255,255,255,0.2);
        }
        .grid-item:active { transform: scale(0.95); }

        /* TIMER & UI */
        .timer-progress { transition: height 1s linear; }
        .timer-indicator { transition: bottom 1s linear; z-index: 20; left: 50%; transform: translate(-50%, 50%); }
    </style>
</head>

        };

        // --- AUDIO & VOICE ---
        const AudioContext = window.AudioContext || window.webkitAudioContext;
        let audioCtx;
        try { audioCtx = new AudioContext(); } catch(e){}

        function playSound(type) {
            if(!audioCtx) return;
            if(audioCtx.state === 'suspended') audioCtx.resume().catch(e=>{});
            const osc = audioCtx.createOscillator();
            const gain = audioCtx.createGain();
            osc.connect(gain);
            gain.connect(audioCtx.destination);

            if(type === 'tick') {
                const pitch = 600 + ((10-timer)*100);
                osc.frequency.setValueAtTime(pitch, audioCtx.currentTime);
                gain.gain.setValueAtTime(0.1 + ((10-timer)*0.03), audioCtx.currentTime);
                gain.gain.exponentialRampToValueAtTime(0.01, audioCtx.currentTime+0.1);
                osc.start(); osc.stop(audioCtx.currentTime+0.1);
            } else if (type === 'win') {
                osc.frequency.setValueAtTime(523.25, audioCtx.currentTime);
                gain.gain.setValueAtTime(0.1, audioCtx.currentTime);
                gain.gain.exponentialRampToValueAtTime(0.001, audioCtx.currentTime+0.5);
                osc.start(); osc.stop(audioCtx.currentTime+0.5);
            }
        }

        const host = window.speechSynthesis;
        function speak(text, excitement='normal') {
            if(!host) return;
            host.cancel();
            const u = new SpeechSynthesisUtterance(text);
            u.lang = 'id-ID';
            u.rate = excitement==='excited' ? 1.2 : 1.1;
            u.pitch = excitement==='excited' ? 1.3 : 1.0;
            host.speak(u);
        }

            initFloater(els.floatBg, 15, '3rem');

            isPaused = false;
            activeOddButton = null;
            els.score.innerText = score;

            // 1. SET BACKGROUND ATMOSPHERE (Random Gradient)
            const hues = [

                ['#4a044e', '#2e1065'], // Purple
                ['#064e3b', '#022c22'], // Green

            ];

            els.frame.style.background = `radial-gradient(circle at center, ${bg[0]} 0%, ${bg[1]} 100%)`;

            const idx = (level - 1) % (database.length / 2) * 2;
            const itemA = database[idx];
            const itemB = database[idx+1];
            els.timerIcon.innerText = itemA.icon;

            // 3. SELECT RANDOM MODE
            const modes = ['transform', 'color', 'marker', 'imposter', 'motion'];
            const currentMode = modes[Math.floor(Math.random() * modes.length)];
            
            // Update UI Mode
            const modeInfo = {

            els.modeIcon.innerText = modeInfo[currentMode].icon;
            els.modeText.innerText = modeInfo[currentMode].text;

            // Speak instruction
            setTimeout(() => speak(quotes.modes[currentMode]), 500);

            // 4. PREPARE VARIATION CSS/DATA
            let oddClass = '';
            let markerHTML = '';
            let oddMarkerHTML = '';

            if(currentMode === 'transform') {
                const vars = ['var-tilt', 'var-upside', 'var-flat', 'var-thin', 'var-small'];
                oddClass = vars[Math.floor(Math.random()*vars.length)];
            } else if (currentMode === 'color') {
                const vars = ['var-pale', 'var-bright', 'var-hue', 'var-invert'];
                oddClass = vars[Math.floor(Math.random()*vars.length)];
            } else if (currentMode === 'motion') {
                const vars = ['var-wiggle', 'var-bounce', 'var-pulse'];
                oddClass = vars[Math.floor(Math.random()*vars.length)];
            } else if (currentMode === 'marker') {
                // Logic: Normal items have NO marker (or maybe 1), Odd has different/more.

                const markers = ['üëë','üé©','üï∂Ô∏è','üéÄ','üêæ','üçÉ','‚≠ê'];
                const mIcon = markers[Math.floor(Math.random()*markers.length)];
                oddMarkerHTML = `<span class="extra-marker pos-top-right">${mIcon}</span>`;
            }
            // Imposter mode handled in loop

            // 5. RENDER GRID
            const total = 50;
            const oddIdx = Math.floor(Math.random()*total);
            els.grid.innerHTML = '';

            for(let i=0; i<total; i++) {
                const btn = document.createElement('div');
                btn.className = "grid-item text-4xl sm:text-5xl select-none";
                btn.style.animationDelay = (i*0.01)+'s';
                btn.classList.add('anim-pop');

                // Determine base item (A or B)
                let item = (i % 2 === 0) ? itemA : itemB;
                let displayIcon = item.icon;
                let innerContent = '';

                // Is this the odd one?
                if (i === oddIdx) {
                    activeOddButton = btn;
                    
                    if (currentMode === 'imposter') {
                        displayIcon = item.fake; // Swap icon
                    } else {
                        // Apply CSS class for Transform/Color/Motion
                        innerContent = `<span class="emoji-span ${oddClass}">${displayIcon}${oddMarkerHTML}</span>`;
                    }
                    
                    if(currentMode === 'imposter') {
                         innerContent = `<span class="emoji-span">${displayIcon}</span>`;
                    }

                    btn.onclick = () => check(true);
                } else {
                    // Normal Item
                    innerContent = `<span class="emoji-span">${displayIcon}${markerHTML}</span>`;
                    btn.onclick = () => check(false);
                }

                btn.innerHTML = innerContent;
                els.grid.appendChild(btn);
            }

            startTimer();
        }

        function startTimer() {
            clearInterval(timerInterval);
            timer = 10;
            updateTimeUI();
            timerInterval = setInterval(() => {
                if(isPaused) return;
                timer--;
                playSound('tick');
                updateTimeUI();
                if(timer <= 0) {
                    clearInterval(timerInterval);
                    reveal(true); // Timeout = Reveal
                }
            }, 1000);
        }

        function updateTimeUI() {
            const pct = (timer/10)*100;
            els.timerBar.style.height = pct+'%';
            els.timerIcon.style.bottom = pct+'%';
            
            // Color gradient logic handled by CSS gradient mostly, but we can shift classes if needed.
            // Keeping it simple with CSS gradient for now.
        }

        function check(isCorrect) {
            if(isPaused) return;
            if(!isCorrect) {
                clearInterval(timerInterval);
                showFeedback(false);
                speak(getQuote('fail'), 'sad');
            } else {
                clearInterval(timerInterval);
                playSound('win');
                showFeedback(true);
                const praise = getQuote('win');
                const next = "Lanjut!";
                setTimeout(() => speak(`${praise} ${next}`, 'excited'), 300);
            }
        }

        function showFeedback(success) {
            isPaused = true;
            els.overlay.classList.remove('hidden');
            
            if(success) {
                els.ovText.innerText = "KETEMU!";
                els.ovText.className = "text-8xl font-black text-green-400 drop-shadow-lg animate-bounce";
                els.ovSub.innerText = getQuote('win');
                els.ovSub.className = "text-3xl font-bold text-yellow-300 animate-pulse";
                score += 100 + (timer*10);
            } else {
                els.ovText.innerText = "SALAH!";
                els.ovText.className = "text-8xl font-black text-red-500 drop-shadow-lg animate-pulse";
                els.ovSub.innerText = "";
            }
            els.finalScore.innerText = score;

            setTimeout(() => {
                els.overlay.classList.add('hidden');
                if(success) {
                    level++;
                    loadLevel();
                } else {
                    // Game Over condition or just next level? 
                    // Let's go next level for fun, but maybe reset score if hardcore.
                    // For now, continue.
                    level++;
                    loadLevel();
                }
            }, 2500);
        }

        function reveal() {
            isPaused = true;
            if(activeOddButton) activeOddButton.classList.add('reveal-odd');
            setTimeout(() => {
                level++;
                loadLevel();
            }, 2000);
        }

        window.startGame = startGame;
    </script>
</body>
</html>
