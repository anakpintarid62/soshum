<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kuis Petualang Bendera</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Fredoka:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Fredoka', sans-serif;
            background-color: #E0F7FA;
            background-image: radial-gradient(#4DD0E1 1px, transparent 1px);
            background-size: 20px 20px;
            user-select: none;
            overflow: hidden; 
        }

        /* Animasi Kemenangan */
        @keyframes pop {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }

        /* Animasi Salah */
        @keyframes shake {
            0% { transform: translateX(0); }
            25% { transform: translateX(-5px); }
            50% { transform: translateX(5px); }
            75% { transform: translateX(-5px); }
            100% { transform: translateX(0); }
        }

        .anim-pop { animation: pop 0.3s ease-in-out; }
        .anim-shake { animation: shake 0.4s ease-in-out; }

        .btn-choice {
            transition: all 0.2s;
            border-bottom: 6px solid;
        }
        .btn-choice:active {
            transform: translateY(4px);
            border-bottom-width: 2px;
        }

        .flag-shadow {
            box-shadow: 0 15px 35px -5px rgba(0, 0, 0, 0.2), 0 10px 10px -5px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body class="h-screen w-screen flex items-center justify-center p-4">

    <!-- Container Utama (16:9 Card) -->
    <div class="w-full max-w-5xl bg-white rounded-3xl shadow-2xl overflow-hidden border-8 border-white relative flex flex-col" style="aspect-ratio: 16/9; max-height: 90vh;">
        
        <!-- Hiasan Header -->
        <div class="bg-yellow-400 h-4 w-full absolute top-0 left-0 z-0"></div>

        <!-- LAYAR MENU UTAMA -->
        <div id="start-screen" class="absolute inset-0 bg-white z-20 flex flex-col items-center justify-center p-8 text-center">
            <div class="text-9xl mb-8 animate-bounce">üåç</div>
            <h1 class="text-6xl font-bold text-blue-600 mb-6">Petualang Bendera</h1>
            <p class="text-2xl text-gray-500 mb-12 font-medium">Kelilingi dunia dan tebak 50 bendera negara!</p>
            
            <button onclick="initAudioAndStart()" class="btn-choice bg-green-500 hover:bg-green-400 text-white font-bold py-8 px-16 rounded-3xl border-green-700 text-4xl shadow-xl transform hover:scale-105 transition-transform">
                MULAI PETUALANGAN ‚ñ∂
            </button>
        </div>

        <!-- LAYAR GAME -->
        <div id="game-screen" class="hidden flex-col h-full relative z-10 w-full">
            
            <!-- Bagian Atas: Header & Timer -->
            <div class="px-10 pt-10 pb-4 bg-blue-50/50">
                <!-- Info Bar -->
                <div class="flex justify-between items-center mb-6">
                    <div class="bg-blue-100 text-blue-600 px-8 py-3 rounded-full font-bold text-2xl shadow-sm border border-blue-200">
                        üö© Soal <span id="question-count">1</span>/50
                    </div>
                </div>

                <!-- Timer Bar Raksasa -->
                <div class="relative w-full">
                    <div class="w-full bg-gray-200 rounded-2xl h-16 overflow-hidden border-4 border-gray-100 shadow-inner">
                        <div id="timer-bar" class="bg-orange-500 h-full rounded-xl transition-all duration-100 ease-linear flex items-center justify-end pr-6" style="width: 100%;">
                            <span class="text-white/30 font-bold text-3xl">‚è≥</span>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Bagian Tengah: Layout Kiri (Bendera) & Kanan (Jawaban) -->
            <div class="flex-1 flex flex-row items-center p-10 gap-10 h-full overflow-hidden">
                
                <!-- Kiri: Area Bendera -->
                <div class="w-1/2 h-full flex justify-center items-center bg-gray-50 rounded-[3rem] border-4 border-dashed border-blue-200 p-8 relative group max-h-[85vh]">
                    <!-- Efek hover dekoratif -->
                    <div class="absolute inset-0 bg-blue-500/5 rounded-[3rem] transform scale-95 group-hover:scale-100 transition-transform duration-500"></div>
                    
                    <img id="flag-image" src="" alt="Bendera" class="rounded-2xl object-contain w-full h-full max-h-full flag-shadow relative z-10 transform group-hover:rotate-1 transition-transform duration-500">
                </div>

                <!-- Kanan: Pilihan Jawaban -->
                <div class="w-1/2 flex flex-col justify-center gap-6 h-full py-4" id="options-container">
                    <!-- Tombol akan digenerate oleh JS -->
                </div>

            </div>
            
            <!-- Feedback Overlay -->
            <div id="feedback-overlay" class="absolute inset-0 bg-white/95 hidden flex-col items-center justify-center z-30 backdrop-blur-md text-center">
                <div id="feedback-icon" class="text-9xl mb-4 animate-bounce">üéâ</div>
                <h2 id="feedback-text" class="text-6xl font-bold text-green-600 mb-2">Hebat!</h2>
                <p id="feedback-subtext" class="text-4xl text-gray-500 font-bold mt-4 hidden bg-gray-100 px-8 py-4 rounded-2xl border border-gray-200"></p>
            </div>
        </div>

        <!-- LAYAR GAME OVER -->
        <div id="end-screen" class="hidden absolute inset-0 bg-white z-20 flex flex-col items-center justify-center p-8 text-center">
            <div class="text-9xl mb-8" id="final-emoji">üèÜ</div>
            <h1 class="text-6xl font-bold text-gray-800 mb-6">Permainan Selesai!</h1>
            
            <div class="bg-yellow-50 p-12 rounded-[3rem] w-full max-w-2xl mb-12 border-8 border-yellow-200">
                <p class="text-gray-500 text-3xl font-bold uppercase tracking-wider">Skor Akhir Kamu</p>
                <p class="text-9xl font-bold text-yellow-500 mt-6" id="final-score">0</p>
                <p class="text-gray-400 text-3xl mt-6 font-medium" id="final-message">Luar biasa!</p>
            </div>

            <button onclick="startGame()" class="btn-choice bg-blue-500 hover:bg-blue-400 text-white font-bold py-8 px-20 rounded-3xl border-blue-700 text-4xl shadow-lg">
                MAIN LAGI ‚Ü∫
            </button>
        </div>

    </div>

    <script>
        // --- DATA NEGARA (50 Negara) ---
        const countries = [
            // Asia Tenggara
            { code: 'id', name: 'Indonesia' },
            { code: 'my', name: 'Malaysia' },
            { code: 'sg', name: 'Singapura' },
            { code: 'th', name: 'Thailand' },
            { code: 'vn', name: 'Vietnam' },
            { code: 'ph', name: 'Filipina' },
            { code: 'bn', name: 'Brunei' },
            { code: 'la', name: 'Laos' },
            { code: 'kh', name: 'Kamboja' },
            { code: 'mm', name: 'Myanmar' },
            
            // Asia Timur & Selatan
            { code: 'jp', name: 'Jepang' },
            { code: 'kr', name: 'Korea Selatan' },
            { code: 'cn', name: 'China' },
            { code: 'in', name: 'India' },
            { code: 'pk', name: 'Pakistan' },
            
            // Timur Tengah
            { code: 'sa', name: 'Arab Saudi' },
            { code: 'ae', name: 'Uni Emirat Arab' },
            { code: 'qa', name: 'Qatar' },
            { code: 'tr', name: 'Turki' },
            { code: 'ps', name: 'Palestina' },
            { code: 'ir', name: 'Iran' },
            { code: 'iq', name: 'Irak' },

            // Amerika
            { code: 'us', name: 'Amerika Serikat' },
            { code: 'ca', name: 'Kanada' },
            { code: 'br', name: 'Brasil' },
            { code: 'ar', name: 'Argentina' },
            { code: 'mx', name: 'Meksiko' },
            { code: 'co', name: 'Kolombia' },
            { code: 'cl', name: 'Chili' },
            { code: 'uy', name: 'Uruguay' },

            // Eropa
            { code: 'gb', name: 'Inggris' },
            { code: 'fr', name: 'Prancis' },
            { code: 'de', name: 'Jerman' },
            { code: 'it', name: 'Italia' },
            { code: 'es', name: 'Spanyol' },
            { code: 'nl', name: 'Belanda' },
            { code: 'ru', name: 'Rusia' },
            { code: 'pt', name: 'Portugal' },
            { code: 'be', name: 'Belgia' },
            { code: 'se', name: 'Swedia' },
            { code: 'ch', name: 'Swiss' },
            { code: 'gr', name: 'Yunani' },
            { code: 'ua', name: 'Ukraina' },
            { code: 'pl', name: 'Polandia' },
            { code: 'hr', name: 'Kroasia' },

            // Afrika & Oseania
            { code: 'au', name: 'Australia' },
            { code: 'nz', name: 'Selandia Baru' },
            { code: 'eg', name: 'Mesir' },
            { code: 'ma', name: 'Maroko' },
            { code: 'za', name: 'Afrika Selatan' }
        ];

        // --- AUDIO SYSTEM ---
        let audioCtx;
        let isMusicPlaying = false;
        let musicInterval;
        let nextNoteTime = 0;
        let noteIndex = 0;
        
        const melody = [261.63, 329.63, 392.00, 440.00, 392.00, 329.63, 261.63, 196.00];

        function initAudioAndStart() {
            if (!audioCtx) {
                const AudioContext = window.AudioContext || window.webkitAudioContext;
                audioCtx = new AudioContext();
            }

            if (audioCtx.state === 'suspended') {
                audioCtx.resume();
            }

            toggleMusic(true); 
            startGame();
        }

        function playNote(freq, time) {
            const osc = audioCtx.createOscillator();
            const gainNode = audioCtx.createGain();

            osc.type = 'sine';
            osc.frequency.value = freq;

            gainNode.gain.setValueAtTime(0, time);
            gainNode.gain.linearRampToValueAtTime(0.1, time + 0.05);
            gainNode.gain.exponentialRampToValueAtTime(0.001, time + 0.5);

            osc.connect(gainNode);
            gainNode.connect(audioCtx.destination);

            osc.start(time);
            osc.stop(time + 0.6);
        }

        function scheduler() {
            while (nextNoteTime < audioCtx.currentTime + 0.1) {
                playNote(melody[noteIndex], nextNoteTime);
                nextNoteTime += 0.4;
                noteIndex++;
                if (noteIndex >= melody.length) noteIndex = 0;
            }
        }

        function toggleMusic(forcePlay = false) {
            if (forcePlay || !isMusicPlaying) {
                if (!audioCtx) {
                    const AudioContext = window.AudioContext || window.webkitAudioContext;
                    audioCtx = new AudioContext();
                }
                isMusicPlaying = true;
                nextNoteTime = audioCtx.currentTime + 0.1;
                musicInterval = setInterval(scheduler, 25);
            } else {
                isMusicPlaying = false;
                clearInterval(musicInterval);
            }
        }


        // --- VARIABEL GAME ---
        let currentQuestion = 0;
        let score = 0;
        let maxQuestions = 50; 
        let timeLeft = 10;
        let timerInterval;
        let currentCountryData = null;
        let isAnswering = false;
        let availableQuestions = []; 

        // --- DOM ELEMENTS ---
        const startScreen = document.getElementById('start-screen');
        const gameScreen = document.getElementById('game-screen');
        const endScreen = document.getElementById('end-screen');
        
        const questionCountEl = document.getElementById('question-count');
        const flagImg = document.getElementById('flag-image');
        const optionsContainer = document.getElementById('options-container');
        const timerBar = document.getElementById('timer-bar');
        
        const feedbackOverlay = document.getElementById('feedback-overlay');
        const feedbackIcon = document.getElementById('feedback-icon');
        const feedbackText = document.getElementById('feedback-text');
        const feedbackSubtext = document.getElementById('feedback-subtext');

        const finalScoreEl = document.getElementById('final-score');
        const finalMessageEl = document.getElementById('final-message');
        const finalEmoji = document.getElementById('final-emoji');

        // --- LOGIKA UTAMA ---

        // Fungsi Suara (Text-to-Speech)
        function speakText(text) {
            if ('speechSynthesis' in window) {
                window.speechSynthesis.cancel(); 
                
                const utterance = new SpeechSynthesisUtterance(text);
                utterance.lang = 'id-ID'; 
                utterance.rate = 0.9;     
                utterance.pitch = 1;      
                
                window.speechSynthesis.speak(utterance);
            }
        }

        function startGame() {
            currentQuestion = 0;
            score = 0;
            
            availableQuestions = [...countries];
            
            startScreen.classList.add('hidden');
            endScreen.classList.add('hidden');
            gameScreen.classList.remove('hidden');
            gameScreen.classList.add('flex'); 

            loadQuestion();
        }

        function loadQuestion() {
            if (currentQuestion >= maxQuestions || availableQuestions.length === 0) {
                gameOver();
                return;
            }

            currentQuestion++;
            questionCountEl.innerText = currentQuestion;
            isAnswering = false;
            feedbackOverlay.classList.add('hidden');

            const randomIndex = Math.floor(Math.random() * availableQuestions.length);
            currentCountryData = availableQuestions[randomIndex];
            
            availableQuestions.splice(randomIndex, 1);

            flagImg.src = `https://flagcdn.com/w640/${currentCountryData.code}.png`;

            let options = [currentCountryData];
            while (options.length < 3) {
                const randomWrong = countries[Math.floor(Math.random() * countries.length)];
                if (randomWrong.code !== currentCountryData.code && !options.includes(randomWrong)) {
                    options.push(randomWrong);
                }
            }

            options.sort(() => Math.random() - 0.5);

            // DEFINISI WARNA WARNI UNTUK TOMBOL (A, B, C)
            const buttonColors = [
                {   // Pink Cerah
                    bg: 'bg-pink-500', 
                    border: 'border-pink-700', 
                    text: 'text-white', 
                    hover: 'hover:bg-pink-400' 
                },
                {   // Oranye Segar
                    bg: 'bg-orange-500', 
                    border: 'border-orange-700', 
                    text: 'text-white', 
                    hover: 'hover:bg-orange-400' 
                },
                {   // Ungu Ceria
                    bg: 'bg-violet-500', 
                    border: 'border-violet-700', 
                    text: 'text-white', 
                    hover: 'hover:bg-violet-400' 
                }
            ];

            // Render Tombol
            optionsContainer.innerHTML = '';
            options.forEach((opt, index) => {
                const btn = document.createElement('button');
                
                const color = buttonColors[index % 3]; 
                
                const colorClasses = `${color.bg} ${color.text} ${color.border} ${color.hover}`;
                btn.dataset.baseClasses = colorClasses; 

                // Styling Besar (Text-5xl, h-full, dll)
                btn.className = `btn-choice w-full ${colorClasses} font-bold py-4 rounded-3xl border-b-[10px] text-5xl leading-tight shadow-lg active:border-b-0 active:translate-y-2 transition-all flex items-center justify-center h-full`;
                
                btn.innerText = opt.name;
                btn.onclick = () => checkAnswer(opt, btn);
                optionsContainer.appendChild(btn);
            });

            resetTimer();
        }

        function resetTimer() {
            clearInterval(timerInterval);
            timeLeft = 10; 
            updateTimerUI();

            timerInterval = setInterval(() => {
                timeLeft -= 0.1;
                updateTimerUI();

                if (timeLeft <= 0) {
                    clearInterval(timerInterval);
                    handleTimeOut();
                }
            }, 100);
        }

        function updateTimerUI() {
            const percentage = (timeLeft / 10) * 100;
            timerBar.style.width = percentage + "%";

            if (percentage > 60) {
                timerBar.className = "bg-green-500 h-full rounded-xl transition-all duration-100 ease-linear flex items-center justify-end pr-6";
            } else if (percentage > 30) {
                timerBar.className = "bg-yellow-400 h-full rounded-xl transition-all duration-100 ease-linear flex items-center justify-end pr-6";
            } else {
                timerBar.className = "bg-red-500 h-full rounded-xl transition-all duration-100 ease-linear flex items-center justify-end pr-6";
            }
        }

        function checkAnswer(selectedCountry, btnElement) {
            if (isAnswering) return;
            isAnswering = true;
            clearInterval(timerInterval);

            if (btnElement.dataset.baseClasses) {
                const classesToRemove = btnElement.dataset.baseClasses.split(' ');
                btnElement.classList.remove(...classesToRemove);
            }

            if (selectedCountry.code === currentCountryData.code) {
                // BENAR
                score += 10;
                
                btnElement.classList.add('bg-green-500', 'text-white', 'border-green-700', 'anim-pop');
                
                showFeedback(true);
                
                speakText(currentCountryData.name);
            } else {
                // SALAH
                btnElement.classList.add('bg-red-500', 'text-white', 'border-red-700', 'anim-shake');
                
                highlightCorrectAnswer();
                
                showFeedback(false);
                
                speakText(currentCountryData.name);
            }

            setTimeout(() => {
                loadQuestion();
            }, 2000);
        }

        function handleTimeOut() {
            if (isAnswering) return;
            isAnswering = true;
            
            highlightCorrectAnswer();
            
            feedbackOverlay.classList.remove('hidden');
            feedbackOverlay.classList.add('flex');
            
            feedbackIcon.style.display = 'none';

            feedbackText.innerText = `Jawabannya: ${currentCountryData.name}`;
            feedbackText.className = "text-6xl font-bold text-blue-600 drop-shadow-sm px-4"; 
            
            feedbackSubtext.classList.add('hidden');
            
            speakText(currentCountryData.name);
            
            setTimeout(() => {
                loadQuestion();
            }, 2500); 
        }

        function highlightCorrectAnswer() {
            const buttons = optionsContainer.getElementsByTagName('button');
            for (let btn of buttons) {
                if (btn.innerText === currentCountryData.name) {
                    if (btn.dataset.baseClasses) {
                        const classesToRemove = btn.dataset.baseClasses.split(' ');
                        btn.classList.remove(...classesToRemove);
                    }

                    btn.classList.add('bg-green-100', 'text-green-700', 'border-green-300');
                }
            }
        }

        function showFeedback(isCorrect, customText = null, subText = null) {
            feedbackOverlay.classList.remove('hidden');
            feedbackOverlay.classList.add('flex');
            
            feedbackIcon.style.display = 'block';
            feedbackSubtext.classList.add('hidden');
            feedbackSubtext.innerText = "";

            if (isCorrect) {
                feedbackIcon.innerText = "üåü";
                feedbackText.innerText = "Hebat!";
                feedbackText.className = "text-8xl font-bold text-green-600 drop-shadow-sm";
            } else {
                feedbackIcon.innerText = "üò¢";
                feedbackText.innerText = customText || "Yah, Salah...";
                feedbackText.className = "text-7xl font-bold text-red-500 drop-shadow-sm";
                
                if (subText) {
                    feedbackSubtext.innerText = subText;
                    feedbackSubtext.classList.remove('hidden');
                    feedbackSubtext.classList.add('block');
                }
            }
        }

        function gameOver() {
            toggleMusic(false);

            gameScreen.classList.remove('flex'); 
            gameScreen.classList.add('hidden');
            endScreen.classList.remove('hidden');
            endScreen.classList.add('flex');
            
            finalScoreEl.innerText = score;
            const maxScore = maxQuestions * 10;

            if (score === maxScore) {
                finalEmoji.innerText = "üëë";
                finalMessageEl.innerText = "Sempurna! Kamu Menguasai Dunia!";
            } else if (score >= maxScore * 0.7) {
                finalEmoji.innerText = "üéâ";
                finalMessageEl.innerText = "Kerja bagus! Kamu sangat pintar!";
            } else if (score >= maxScore * 0.4) {
                finalEmoji.innerText = "üìö";
                finalMessageEl.innerText = "Cukup bagus, ayo belajar lagi!";
            } else {
                finalEmoji.innerText = "üí™";
                finalMessageEl.innerText = "Jangan menyerah, coba lagi ya!";
            }
        }

    </script>
</body>
</html>
