    <style>
        body {
            font-family: 'Fredoka', sans-serif;
            background-color: #000;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            overflow: hidden;
            user-select: none;
        }

        /* FRAME 16:9 */
        #game-frame {
            width: 100%;
            max-width: 1280px;
            aspect-ratio: 16/9;
            background: radial-gradient(circle at center, #1a0b2e 0%, #000000 100%);
            position: relative;
            overflow: hidden;
            box-shadow: 0 0 50px rgba(255, 0, 0, 0.3); /* Red glow for danger feel */
            border: 4px solid #333;
            display: flex;
            flex-direction: column;
            transition: background 0.2s ease;
        }

        /* EFEK PANIK (Background Flash) */
        @keyframes panicFlash {
            0%, 100% { background: radial-gradient(circle at center, #1a0b2e 0%, #000000 100%); }
            50% { background: radial-gradient(circle at center, #3f0e0e 0%, #1a0505 100%); }
        }
        .panic-mode {
            animation: panicFlash 0.5s infinite;
            border-color: #ef4444 !important;
        }

        /* ANIMASI UMUM */
        .container-dynamic {
            /* Goyangan dipercepat sedikit untuk menambah ketegangan */
            animation: swayBox 4s ease-in-out infinite; 
            transform-origin: center center;
        }
        @keyframes swayBox {
            0%, 100% { transform: rotate(0deg) translateY(0px); }
            25% { transform: rotate(0.3deg) translateY(-1px); }
            50% { transform: rotate(0deg) translateY(0px); }
            75% { transform: rotate(-0.3deg) translateY(1px); }
        }
        
        .anim-pop { animation: popIn 0.3s cubic-bezier(0.34, 1.56, 0.64, 1) forwards; }
        @keyframes popIn {
            0% { transform: scale(0); opacity: 0; }
            70% { transform: scale(1.1); }
            100% { transform: scale(1); opacity: 1; }
        }

        /* REVEAL ANIMATION */
        .reveal-odd {
            border: 4px solid #ef4444 !important;
            border-radius: 50%;
            animation: jedagJedug 0.5s infinite !important;
            z-index: 50;
            background-color: white !important;
            box-shadow: 0 0 30px rgba(255, 0, 0, 1);
        }
        @keyframes jedagJedug {
            0%, 100% { transform: scale(1); border-color: rgba(255, 0, 0, 1); }
            50% { transform: scale(1.3); border-color: rgba(255, 255, 0, 1); }
        }

        /* === MODE VARIASI (HARDCORE TUNING) === */
        
        .emoji-span {
            display: inline-block;
            transition: transform 0.2s, filter 0.2s;
            position: relative;
            z-index: 10;
        }

        /* 1. MODE FISIK (MIKRO) - Perbedaan sangat tipis */
        .var-tilt { transform: rotate(12deg); } /* Hanya 12 derajat! */
        .var-upside { transform: rotate(160deg); } /* Hampir terbalik tapi miring */
        .var-flat { transform: scaleY(0.85); } /* Sedikit gepeng */
        .var-thin { transform: scaleX(0.85); } /* Sedikit kurus */
        .var-small { transform: scale(0.85); } /* Sedikit kecil */

        /* 2. MODE WARNA (SAMAR) */
        .var-pale { filter: saturate(0.65); } /* Pudar dikit */
        .var-bright { filter: brightness(1.15); } /* Terang dikit */
        .var-hue { filter: hue-rotate(15deg); } /* Geser warna dikit banget */
        .var-sepia { filter: sepia(0.4); } /* Efek tua dikit */

        /* 3. MODE GERAK (HALUS) - Gerakan kecil menjebak */
        @keyframes wiggle-micro { 0%, 100% { transform: rotate(-3deg); } 50% { transform: rotate(3deg); } }
        .var-wiggle { animation: wiggle-micro 0.2s infinite; }
        
        @keyframes bounce-micro { 0%, 100% { transform: translateY(0); } 50% { transform: translateY(-3px); } }
        .var-bounce { animation: bounce-micro 0.4s infinite; }
        
        @keyframes pulse-micro { 0%, 100% { transform: scale(1); } 50% { transform: scale(0.9); } }
        .var-pulse { animation: pulse-micro 0.5s infinite; }

        /* 4. MODE AKSESORIS (GHOST) - Transparan & Kecil */
        .extra-marker {
            position: absolute;
            font-size: 0.45em; /* Sangat kecil */
            pointer-events: none;
            opacity: 0.6; /* Semi transparan! */
            z-index: 20;
            filter: grayscale(50%);
        }
        .pos-top-right { top: -2px; right: -2px; transform: rotate(10deg); }
        .pos-bottom-left { bottom: -2px; left: -2px; transform: rotate(-10deg); }
        .pos-center { top: 50%; left: 50%; transform: translate(-50%, -50%); opacity: 0.5; }

        /* BACKGROUND FLOATING */
        .floating-item {
            position: absolute;
            bottom: -50px;
            animation: floatUp linear infinite;
            pointer-events: none;
            z-index: 0;
            filter: grayscale(80%) brightness(0.5); /* Lebih gelap biar grid menonjol */
            opacity: 0.1;
        }
        @keyframes floatUp {
            0% { transform: translateY(120%) rotate(0deg); opacity: 0; }
            10% { opacity: 0.1; }
            90% { opacity: 0.1; }
            100% { transform: translateY(-120%) rotate(360deg); opacity: 0; }
        }

        /* GRID ITEM */
        .grid-item {
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 8px;
            aspect-ratio: 1;
            z-index: 10;
            position: relative;
        }
        /* Hover effect dihilangkan di Hard Mode agar tidak membantu pemain "scanning" dengan mouse */
        .grid-item:active { transform: scale(0.9); background-color: rgba(255,255,255,0.1); }

        /* TIMER & UI */
        .timer-progress { transition: height 0.1s linear; } /* Update lebih mulus/cepat */
        .timer-indicator { transition: bottom 0.1s linear; z-index: 20; left: 50%; transform: translate(-50%, 50%); }
    </style>
</head>

        const els = {

        };

        // --- AUDIO ---
        const AudioContext = window.AudioContext || window.webkitAudioContext;
        let audioCtx;
        try { audioCtx = new AudioContext(); } catch(e){}

        function playSound(type) {
            if(!audioCtx) return;
            if(audioCtx.state === 'suspended') audioCtx.resume().catch(e=>{});
            const osc = audioCtx.createOscillator();
            const gain = audioCtx.createGain();
            osc.connect(gain);
            gain.connect(audioCtx.destination);

            if(type === 'tick') {
                // Suara detak jantung yang cepat dan rendah
                osc.type = 'sawtooth';
                const pitch = 100 + ((maxTime - timer) * 50); // Pitch naik
                osc.frequency.setValueAtTime(pitch, audioCtx.currentTime);
                
                // Volume naik drastis saat waktu habis
                const vol = 0.05 + ((maxTime - timer) * 0.05);
                gain.gain.setValueAtTime(vol, audioCtx.currentTime);
                gain.gain.exponentialRampToValueAtTime(0.001, audioCtx.currentTime+0.05); // Sangat pendek
                
                osc.start(); osc.stop(audioCtx.currentTime+0.05);
            } else if (type === 'win') {
                osc.type = 'square';
                osc.frequency.setValueAtTime(440, audioCtx.currentTime);
                gain.gain.setValueAtTime(0.1, audioCtx.currentTime);
                gain.gain.exponentialRampToValueAtTime(0.001, audioCtx.currentTime+0.3);
                osc.start(); osc.stop(audioCtx.currentTime+0.3);
                
                // Efek koin
                setTimeout(() => {
                    const osc2 = audioCtx.createOscillator();
                    const gain2 = audioCtx.createGain();
                    osc2.connect(gain2);
                    gain2.connect(audioCtx.destination);
                    osc2.type = 'sine';
                    osc2.frequency.setValueAtTime(880, audioCtx.currentTime);
                    gain2.gain.setValueAtTime(0.1, audioCtx.currentTime);
                    gain2.gain.exponentialRampToValueAtTime(0.001, audioCtx.currentTime+0.4);
                    osc2.start(); osc2.stop(audioCtx.currentTime+0.4);
                }, 100);
            }
        }

            host.cancel();
            const u = new SpeechSynthesisUtterance(text);
            u.lang = 'id-ID';
            // Suara cepat dan tegas untuk God Mode
            u.rate = 1.4 + (Math.random() * 0.2); 
            u.pitch = 1.1;
            host.speak(u);
        }

            els.start.classList.add('hidden');

            els.modeText.innerText = modeInfo[currentMode].text;

            setTimeout(() => speak(phrases.modes[currentMode]), 200);

            let oddMarkerHTML = '';

            if(currentMode === 'transform') {
                const vars = ['var-tilt', 'var-upside', 'var-flat', 'var-thin', 'var-small'];

            } else if (currentMode === 'color') {
                const vars = ['var-pale', 'var-bright', 'var-hue', 'var-sepia'];
                oddClass = vars[Math.floor(Math.random()*vars.length)];
            } else if (currentMode === 'motion') {
                const vars = ['var-wiggle', 'var-bounce', 'var-pulse'];
                oddClass = vars[Math.floor(Math.random()*vars.length)];

                const pClass = pos[Math.floor(Math.random()*pos.length)];
                oddMarkerHTML = `<span class="extra-marker ${pClass}">${mIcon}</span>`;

            // 4. GRID
            const total = 50;
            const oddIdx = Math.floor(Math.random()*total);
            els.grid.innerHTML = '';

            for(let i=0; i<total; i++) {
                const btn = document.createElement('div');
                btn.className = "grid-item text-4xl sm:text-5xl select-none"; // Font size sedikit lebih kecil biar lebih banyak ruang
                // Animasi masuk sangat cepat
                btn.style.animationDelay = (i*0.005)+'s'; 
                btn.classList.add('anim-pop');

                let currentItem = (i % 2 === 0) ? itemA : itemB;
                let displayIcon = currentItem.icon;
                let innerContent = '';

                if (i === oddIdx) {
                    activeOddButton = btn;
                    if (currentMode === 'imposter') {
                        displayIcon = currentItem.fake;
                    } else {
                        innerContent = `<span class="emoji-span ${oddClass}">${displayIcon}${oddMarkerHTML}</span>`;
                    }
                    
                    if(currentMode === 'imposter') {
                         innerContent = `<span class="emoji-span">${displayIcon}</span>`;
                    }
                    btn.onclick = () => check(true);
                } else {
                    innerContent = `<span class="emoji-span">${displayIcon}${markerHTML}</span>`;
                    btn.onclick = () => check(false);
                }

                btn.innerHTML = innerContent;
                els.grid.appendChild(btn);
            }

            startTimer();
        }

        function startTimer() {
            clearInterval(timerInterval);
            timer = 5.0; // 5 DETIK HARDCORE
            maxTime = 5.0;
            updateTimeUI();
            
            // Loop lebih cepat (100ms) untuk update UI yang smooth dan panic mode
            timerInterval = setInterval(() => {
                if(isPaused) return;
                timer -= 0.1;
                
                // Bunyi setiap detik penuh
                if(Math.abs(timer % 1) < 0.1) playSound('tick');
                
                updateTimeUI();
                
                // Panic Mode di 2 detik terakhir
                if(timer <= 2.0 && !els.frame.classList.contains('panic-mode')) {
                    els.frame.classList.add('panic-mode');
                }

                if(timer <= 0) {
                    clearInterval(timerInterval);
                    reveal(true); 
                }
            }, 100);
        }

        function updateTimeUI() {
            const pct = Math.max(0, (timer/maxTime)*100);
            els.timerBar.style.height = pct+'%';
            els.timerIcon.style.bottom = pct+'%';
            // Warna bar berubah jadi merah darah
            if(timer < 2) els.timerBar.style.background = 'linear-gradient(to top, #ff0000, #500000)';
        }

        function check(isCorrect) {
            if(isPaused) return;
            if(!isCorrect) {
                clearInterval(timerInterval);
                showFeedback(false);
                speak(getQuote('fail'), 'sad');
            } else {
                clearInterval(timerInterval);
                playSound('win');
                showFeedback(true);
                const praise = getQuote('win');
                setTimeout(() => speak(praise, 'excited'), 200);
            }
        }

        function showFeedback(success) {
            isPaused = true;
            els.frame.classList.remove('panic-mode');
            els.overlay.classList.remove('hidden');
            
            if(success) {
                els.ovText.innerText = "KETEMU!";
                els.ovText.className = "text-8xl font-black text-white drop-shadow-[0_0_20px_rgba(0,255,0,0.8)] animate-bounce";
                els.ovSub.innerText = getQuote('win');
                els.ovSub.className = "text-3xl font-bold text-green-400 animate-pulse";
                // Skor berbasis sisa waktu (presisi desimal)
                score += Math.floor(100 + (timer*50));
            } else {
                els.ovText.innerText = "SALAH!";
                els.ovText.className = "text-8xl font-black text-red-600 drop-shadow-[0_0_20px_rgba(255,0,0,0.8)] animate-pulse";
                els.ovSub.innerText = "";
            }
            els.finalScore.innerText = score;

            setTimeout(() => {
                els.overlay.classList.add('hidden');
                if(success) {
                    level++;
                    loadLevel();
                } else {
                    // Di God Mode, kalah = game over? 
                    // Biar seru, kita tetap lanjut level tapi skor ga nambah
                    level++;
                    loadLevel();
                }
            }, 2000);
        }

        function reveal() {
            isPaused = true;
            els.frame.classList.remove('panic-mode');
            if(activeOddButton) activeOddButton.classList.add('reveal-odd');
            setTimeout(() => {
                level++;
                loadLevel();
            }, 1500);
        }

        window.startGame = startGame;
    </script>
</body>
</html>
