<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kuis Petualang Mata Uang</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Fredoka:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Fredoka', sans-serif;
            background-color: #FFF3E0; /* Latar oranye muda segar */
            background-image: radial-gradient(#FFCC80 1px, transparent 1px);
            background-size: 20px 20px;
            user-select: none;
            overflow: hidden; 
        }

        /* Animasi Kemenangan */
        @keyframes pop {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }

        /* Animasi Salah */
        @keyframes shake {
            0% { transform: translateX(0); }
            25% { transform: translateX(-5px); }
            50% { transform: translateX(5px); }
            75% { transform: translateX(-5px); }
            100% { transform: translateX(0); }
        }

        .anim-pop { animation: pop 0.3s ease-in-out; }
        .anim-shake { animation: shake 0.4s ease-in-out; }

        .btn-choice {
            transition: all 0.2s;
            border-bottom: 6px solid;
        }
        .btn-choice:active {
            transform: translateY(4px);
            border-bottom-width: 2px;
        }

        /* Card Mata Uang */
        .currency-card {
            background: linear-gradient(135deg, #FFD54F 0%, #FFB300 100%);
            box-shadow: 
                inset 0 0 30px rgba(255,255,255,0.5),
                0 15px 35px -5px rgba(0, 0, 0, 0.2);
            border: 4px solid #FFF8E1;
        }
        
        .currency-text-shadow {
            text-shadow: 2px 2px 0px rgba(0,0,0,0.1);
        }
    </style>
</head>
<body class="h-screen w-screen flex items-center justify-center p-4">

    <!-- Container Utama (16:9 Card) -->
    <div class="w-full max-w-5xl bg-white rounded-3xl shadow-2xl overflow-hidden border-8 border-white relative flex flex-col" style="aspect-ratio: 16/9; max-height: 90vh;">
        
        <!-- Hiasan Header -->
        <div class="bg-green-400 h-4 w-full absolute top-0 left-0 z-0"></div>

        <!-- LAYAR MENU UTAMA -->
        <div id="start-screen" class="absolute inset-0 bg-white z-20 flex flex-col items-center justify-center p-8 text-center">
            <div class="text-9xl mb-8 animate-bounce">üí∞</div>
            <h1 class="text-6xl font-bold text-green-600 mb-6">Petualang Mata Uang</h1>
            <p class="text-2xl text-gray-500 mb-12 font-medium">Ayo tebak negara dari mata uangnya!</p>
            
            <button onclick="initAudioAndStart()" class="btn-choice bg-orange-500 hover:bg-orange-400 text-white font-bold py-8 px-16 rounded-3xl border-orange-700 text-4xl shadow-xl transform hover:scale-105 transition-transform">
                MULAI TEBAK ‚ñ∂
            </button>
        </div>

        <!-- LAYAR GAME -->
        <div id="game-screen" class="hidden flex-col h-full relative z-10 w-full">
            
            <!-- Bagian Atas: Header & Timer -->
            <div class="px-10 pt-10 pb-4 bg-green-50/50">
                <!-- Info Bar -->
                <div class="flex justify-between items-center mb-6">
                    <div class="bg-green-100 text-green-700 px-8 py-3 rounded-full font-bold text-2xl shadow-sm border border-green-200">
                        ü™ô Soal <span id="question-count">1</span>/50
                    </div>
                </div>

                <!-- Timer Bar Raksasa -->
                <div class="relative w-full">
                    <div class="w-full bg-gray-200 rounded-2xl h-16 overflow-hidden border-4 border-gray-100 shadow-inner">
                        <div id="timer-bar" class="bg-yellow-500 h-full rounded-xl transition-all duration-100 ease-linear flex items-center justify-end pr-6" style="width: 100%;">
                            <span class="text-white/40 font-bold text-3xl">‚è≥</span>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Bagian Tengah: Layout Kiri (Mata Uang) & Kanan (Jawaban) -->
            <div class="flex-1 flex flex-row items-center p-10 gap-10 h-full overflow-hidden">
                
                <!-- Kiri: Area Tampilan Mata Uang (Ganti Gambar Bendera) -->
                <div class="w-1/2 h-full flex flex-col justify-center items-center currency-card rounded-[3rem] p-8 relative group max-h-[85vh] text-center">
                    
                    <!-- Ikon Dekoratif DIHAPUS -->
                    
                    <!-- Nama Mata Uang -->
                    <h2 id="currency-name" class="text-6xl font-black text-amber-900 mb-6 currency-text-shadow leading-tight uppercase">YEN</h2>
                    
                    <!-- Simbol Mata Uang (Diperbesar 2x Lipat menjadi text-9xl) -->
                    <p id="currency-symbol" class="text-9xl font-bold text-amber-800 opacity-80">¬•</p>
                    
                    <!-- Dekorasi Kilau -->
                    <div class="absolute top-10 right-10 text-white opacity-40 text-4xl">‚ú®</div>
                    <div class="absolute bottom-10 left-10 text-white opacity-40 text-4xl">‚ú®</div>
                </div>

                <!-- Kanan: Pilihan Jawaban -->
                <div class="w-1/2 flex flex-col justify-center gap-6 h-full py-4" id="options-container">
                    <!-- Tombol akan digenerate oleh JS -->
                </div>

            </div>
            
            <!-- Feedback Overlay -->
            <div id="feedback-overlay" class="absolute inset-0 bg-white/95 hidden flex-col items-center justify-center z-30 backdrop-blur-md text-center">
                <div id="feedback-icon" class="text-9xl mb-4 animate-bounce">üéâ</div>
                <h2 id="feedback-text" class="text-6xl font-bold text-green-600 mb-2">Hebat!</h2>
                <p id="feedback-subtext" class="text-4xl text-gray-500 font-bold mt-4 hidden bg-gray-100 px-8 py-4 rounded-2xl border border-gray-200"></p>
            </div>
        </div>

        <!-- LAYAR GAME OVER -->
        <div id="end-screen" class="hidden absolute inset-0 bg-white z-20 flex flex-col items-center justify-center p-8 text-center">
            <div class="text-9xl mb-8" id="final-emoji">üèÜ</div>
            <h1 class="text-6xl font-bold text-gray-800 mb-6">Permainan Selesai!</h1>
            
            <div class="bg-green-50 p-12 rounded-[3rem] w-full max-w-2xl mb-12 border-8 border-green-200">
                <p class="text-gray-500 text-3xl font-bold uppercase tracking-wider">Skor Akhir Kamu</p>
                <p class="text-9xl font-bold text-green-500 mt-6" id="final-score">0</p>
                <p class="text-gray-400 text-3xl mt-6 font-medium" id="final-message">Luar biasa!</p>
            </div>

            <button onclick="startGame()" class="btn-choice bg-blue-500 hover:bg-blue-400 text-white font-bold py-8 px-20 rounded-3xl border-blue-700 text-4xl shadow-lg">
                MAIN LAGI ‚Ü∫
            </button>
        </div>

    </div>

    <script>
        // --- DATA 50 NEGARA & MATA UANG ---
        const currencyData = [
            // Asia
            { country: 'Indonesia', currency: 'Rupiah', symbol: 'Rp' },
            { country: 'Malaysia', currency: 'Ringgit', symbol: 'RM' },
            { country: 'Singapura', currency: 'Dolar Singapura', symbol: 'S$' },
            { country: 'Thailand', currency: 'Baht', symbol: '‡∏ø' },
            { country: 'Vietnam', currency: 'Dong', symbol: '‚Ç´' },
            { country: 'Filipina', currency: 'Peso', symbol: '‚Ç±' },
            { country: 'Jepang', currency: 'Yen', symbol: '¬•' },
            { country: 'Korea Selatan', currency: 'Won', symbol: '‚Ç©' },
            { country: 'China', currency: 'Yuan', symbol: '¬•' },
            { country: 'India', currency: 'Rupee', symbol: '‚Çπ' },
            { country: 'Arab Saudi', currency: 'Riyal', symbol: 'Ô∑º' },
            { country: 'Uni Emirat Arab', currency: 'Dirham', symbol: 'AED' },
            { country: 'Turki', currency: 'Lira', symbol: '‚Ç∫' },
            { country: 'Israel', currency: 'Shekel', symbol: '‚Ç™' },
            { country: 'Iran', currency: 'Rial', symbol: 'Ô∑º' },
            { country: 'Brunei Darussalam', currency: 'Dolar Brunei', symbol: 'B$' },
            { country: 'Kamboja', currency: 'Riel', symbol: '·üõ' },
            { country: 'Laos', currency: 'Kip', symbol: '‚Ç≠' },
            { country: 'Myanmar', currency: 'Kyat', symbol: 'K' },
            { country: 'Bangladesh', currency: 'Taka', symbol: '‡ß≥' },

            // Amerika
            { country: 'Amerika Serikat', currency: 'Dolar AS', symbol: '$' },
            { country: 'Kanada', currency: 'Dolar Kanada', symbol: 'C$' },
            { country: 'Brasil', currency: 'Real', symbol: 'R$' },
            { country: 'Meksiko', currency: 'Peso', symbol: '$' },
            { country: 'Argentina', currency: 'Peso', symbol: '$' },
            { country: 'Kolombia', currency: 'Peso', symbol: '$' },
            { country: 'Chili', currency: 'Peso', symbol: '$' },
            { country: 'Peru', currency: 'Sol', symbol: 'S/.' },
            { country: 'Venezuela', currency: 'Bolivar', symbol: 'Bs.' },
            { country: 'Jamaika', currency: 'Dolar', symbol: 'J$' },

            // Eropa
            { country: 'Inggris', currency: 'Pound Sterling', symbol: '¬£' },
            { country: 'Jerman', currency: 'Euro', symbol: '‚Ç¨' }, 
            { country: 'Rusia', currency: 'Rubel', symbol: '‚ÇΩ' },
            { country: 'Swiss', currency: 'Franc', symbol: 'CHF' },
            { country: 'Swedia', currency: 'Krona', symbol: 'kr' },
            { country: 'Polandia', currency: 'Zloty', symbol: 'z≈Ç' },
            { country: 'Hungaria', currency: 'Forint', symbol: 'Ft' },
            { country: 'Ukraina', currency: 'Hryvnia', symbol: '‚Ç¥' },
            { country: 'Republik Ceko', currency: 'Koruna', symbol: 'Kƒç' },
            { country: 'Norwegia', currency: 'Krone', symbol: 'kr' },

            // Afrika
            { country: 'Afrika Selatan', currency: 'Rand', symbol: 'R' },
            { country: 'Mesir', currency: 'Pound Mesir', symbol: 'E¬£' },
            { country: 'Nigeria', currency: 'Naira', symbol: '‚Ç¶' },
            { country: 'Kenya', currency: 'Shilling', symbol: 'KSh' },
            { country: 'Maroko', currency: 'Dirham', symbol: 'MAD' },
            { country: 'Ghana', currency: 'Cedi', symbol: '‚Çµ' },

            // Oseania & Lainnya
            { country: 'Australia', currency: 'Dolar Australia', symbol: 'A$' },
            { country: 'Selandia Baru', currency: 'Dolar NZ', symbol: 'NZ$' },
            { country: 'Mongolia', currency: 'Tugrik', symbol: '‚ÇÆ' },
            { country: 'Pakistan', currency: 'Rupee', symbol: '‚Ç®' }
        ];

        // --- AUDIO SYSTEM ---
        let audioCtx;
        let isMusicPlaying = false;
        let musicInterval;
        let nextNoteTime = 0;
        let noteIndex = 0;
        
        // Melodi yang sedikit berbeda (Lebih ke nuansa "berpikir"/kuis)
        const melody = [392.00, 329.63, 261.63, 329.63, 392.00, 392.00, 440.00, 392.00];

        function initAudioAndStart() {
            if (!audioCtx) {
                const AudioContext = window.AudioContext || window.webkitAudioContext;
                audioCtx = new AudioContext();
            }

            if (audioCtx.state === 'suspended') {
                audioCtx.resume();
            }

            toggleMusic(true); 
            startGame();
        }

        function playNote(freq, time) {
            const osc = audioCtx.createOscillator();
            const gainNode = audioCtx.createGain();

            osc.type = 'triangle'; // Suara ting ting lebih jelas
            osc.frequency.value = freq;

            gainNode.gain.setValueAtTime(0, time);
            gainNode.gain.linearRampToValueAtTime(0.05, time + 0.05);
            gainNode.gain.exponentialRampToValueAtTime(0.001, time + 0.5);

            osc.connect(gainNode);
            gainNode.connect(audioCtx.destination);

            osc.start(time);
            osc.stop(time + 0.6);
        }

        function scheduler() {
            while (nextNoteTime < audioCtx.currentTime + 0.1) {
                playNote(melody[noteIndex], nextNoteTime);
                nextNoteTime += 0.5; // Tempo sedikit lebih lambat
                noteIndex++;
                if (noteIndex >= melody.length) noteIndex = 0;
            }
        }

        function toggleMusic(forcePlay = false) {
            if (forcePlay || !isMusicPlaying) {
                if (!audioCtx) {
                    const AudioContext = window.AudioContext || window.webkitAudioContext;
                    audioCtx = new AudioContext();
                }
                isMusicPlaying = true;
                nextNoteTime = audioCtx.currentTime + 0.1;
                musicInterval = setInterval(scheduler, 25);
            } else {
                isMusicPlaying = false;
                clearInterval(musicInterval);
            }
        }


        // --- VARIABEL GAME ---
        let currentQuestion = 0;
        let score = 0;
        let maxQuestions = 50; 
        let timeLeft = 10;
        let timerInterval;
        let currentData = null;
        let isAnswering = false;
        let availableQuestions = []; 

        // --- DOM ELEMENTS ---
        const startScreen = document.getElementById('start-screen');
        const gameScreen = document.getElementById('game-screen');
        const endScreen = document.getElementById('end-screen');
        
        const questionCountEl = document.getElementById('question-count');
        const currencyNameEl = document.getElementById('currency-name');
        const currencySymbolEl = document.getElementById('currency-symbol');
        const optionsContainer = document.getElementById('options-container');
        const timerBar = document.getElementById('timer-bar');
        
        const feedbackOverlay = document.getElementById('feedback-overlay');
        const feedbackIcon = document.getElementById('feedback-icon');
        const feedbackText = document.getElementById('feedback-text');
        const feedbackSubtext = document.getElementById('feedback-subtext');

        const finalScoreEl = document.getElementById('final-score');
        const finalMessageEl = document.getElementById('final-message');
        const finalEmoji = document.getElementById('final-emoji');

        // --- LOGIKA UTAMA ---

        function speakText(text) {
            if ('speechSynthesis' in window) {
                window.speechSynthesis.cancel(); 
                
                const utterance = new SpeechSynthesisUtterance(text);
                utterance.lang = 'id-ID'; 
                utterance.rate = 0.9;     
                utterance.pitch = 1;      
                
                window.speechSynthesis.speak(utterance);
            }
        }

        function startGame() {
            currentQuestion = 0;
            score = 0;
            
            availableQuestions = [...currencyData];
            
            startScreen.classList.add('hidden');
            endScreen.classList.add('hidden');
            gameScreen.classList.remove('hidden');
            gameScreen.classList.add('flex'); 

            loadQuestion();
        }

        function loadQuestion() {
            if (currentQuestion >= maxQuestions || availableQuestions.length === 0) {
                gameOver();
                return;
            }

            currentQuestion++;
            questionCountEl.innerText = currentQuestion;
            isAnswering = false;
            feedbackOverlay.classList.add('hidden');

            const randomIndex = Math.floor(Math.random() * availableQuestions.length);
            currentData = availableQuestions[randomIndex];
            
            availableQuestions.splice(randomIndex, 1);

            // SET TAMPILAN MATA UANG
            currencyNameEl.innerText = currentData.currency;
            currencySymbolEl.innerText = currentData.symbol;

            // Generate Pilihan
            let options = [currentData];
            while (options.length < 3) {
                const randomWrong = currencyData[Math.floor(Math.random() * currencyData.length)];
                // Pastikan negara berbeda dan belum ada di opsi
                if (randomWrong.country !== currentData.country && !options.includes(randomWrong)) {
                    options.push(randomWrong);
                }
            }

            options.sort(() => Math.random() - 0.5);

            // DEFINISI WARNA WARNI TOMBOL
            const buttonColors = [
                { bg: 'bg-pink-500', border: 'border-pink-700', text: 'text-white', hover: 'hover:bg-pink-400' },
                { bg: 'bg-orange-500', border: 'border-orange-700', text: 'text-white', hover: 'hover:bg-orange-400' },
                { bg: 'bg-violet-500', border: 'border-violet-700', text: 'text-white', hover: 'hover:bg-violet-400' }
            ];

            optionsContainer.innerHTML = '';
            options.forEach((opt, index) => {
                const btn = document.createElement('button');
                const color = buttonColors[index % 3]; 
                const colorClasses = `${color.bg} ${color.text} ${color.border} ${color.hover}`;
                btn.dataset.baseClasses = colorClasses; 

                // Tampilkan NAMA NEGARA sebagai pilihan jawaban
                btn.className = `btn-choice w-full ${colorClasses} font-bold py-4 rounded-3xl border-b-[10px] text-5xl leading-tight shadow-lg active:border-b-0 active:translate-y-2 transition-all flex items-center justify-center h-full`;
                btn.innerText = opt.country;
                
                btn.onclick = () => checkAnswer(opt, btn);
                optionsContainer.appendChild(btn);
            });

            resetTimer();
        }

        function resetTimer() {
            clearInterval(timerInterval);
            timeLeft = 10; 
            updateTimerUI();

            timerInterval = setInterval(() => {
                timeLeft -= 0.1;
                updateTimerUI();

                if (timeLeft <= 0) {
                    clearInterval(timerInterval);
                    handleTimeOut();
                }
            }, 100);
        }

        function updateTimerUI() {
            const percentage = (timeLeft / 10) * 100;
            timerBar.style.width = percentage + "%";

            if (percentage > 60) {
                timerBar.className = "bg-green-500 h-full rounded-xl transition-all duration-100 ease-linear flex items-center justify-end pr-6";
            } else if (percentage > 30) {
                timerBar.className = "bg-yellow-400 h-full rounded-xl transition-all duration-100 ease-linear flex items-center justify-end pr-6";
            } else {
                timerBar.className = "bg-red-500 h-full rounded-xl transition-all duration-100 ease-linear flex items-center justify-end pr-6";
            }
        }

        function checkAnswer(selected, btnElement) {
            if (isAnswering) return;
            isAnswering = true;
            clearInterval(timerInterval);

            if (btnElement.dataset.baseClasses) {
                const classesToRemove = btnElement.dataset.baseClasses.split(' ');
                btnElement.classList.remove(...classesToRemove);
            }

            if (selected.country === currentData.country) {
                // BENAR
                score += 10;
                btnElement.classList.add('bg-green-500', 'text-white', 'border-green-700', 'anim-pop');
                showFeedback(true);
                speakText(currentData.country);
            } else {
                // SALAH
                btnElement.classList.add('bg-red-500', 'text-white', 'border-red-700', 'anim-shake');
                highlightCorrectAnswer();
                showFeedback(false);
                speakText(currentData.country);
            }

            setTimeout(() => {
                loadQuestion();
            }, 2000);
        }

        function handleTimeOut() {
            if (isAnswering) return;
            isAnswering = true;
            
            highlightCorrectAnswer();
            
            feedbackOverlay.classList.remove('hidden');
            feedbackOverlay.classList.add('flex');
            feedbackIcon.style.display = 'none';

            // Tampilkan jawaban
            feedbackText.innerText = `Jawabannya: ${currentData.country}`;
            feedbackText.className = "text-6xl font-bold text-blue-600 drop-shadow-sm px-4"; 
            feedbackSubtext.classList.add('hidden');
            
            speakText(currentData.country);
            
            setTimeout(() => {
                loadQuestion();
            }, 2500); 
        }

        function highlightCorrectAnswer() {
            const buttons = optionsContainer.getElementsByTagName('button');
            for (let btn of buttons) {
                if (btn.innerText === currentData.country) {
                    if (btn.dataset.baseClasses) {
                        const classesToRemove = btn.dataset.baseClasses.split(' ');
                        btn.classList.remove(...classesToRemove);
                    }
                    btn.classList.add('bg-green-100', 'text-green-700', 'border-green-300');
                }
            }
        }

        function showFeedback(isCorrect, customText = null, subText = null) {
            feedbackOverlay.classList.remove('hidden');
            feedbackOverlay.classList.add('flex');
            feedbackIcon.style.display = 'block';
            feedbackSubtext.classList.add('hidden');
            feedbackSubtext.innerText = "";

            if (isCorrect) {
                feedbackIcon.innerText = "üåü";
                feedbackText.innerText = "Hebat!";
                feedbackText.className = "text-8xl font-bold text-green-600 drop-shadow-sm";
            } else {
                feedbackIcon.innerText = "üò¢";
                feedbackText.innerText = customText || "Yah, Salah...";
                feedbackText.className = "text-7xl font-bold text-red-500 drop-shadow-sm";
                if (subText) {
                    feedbackSubtext.innerText = subText;
                    feedbackSubtext.classList.remove('hidden');
                    feedbackSubtext.classList.add('block');
                }
            }
        }

        function gameOver() {
            toggleMusic(false);
            gameScreen.classList.remove('flex'); 
            gameScreen.classList.add('hidden');
            endScreen.classList.remove('hidden');
            endScreen.classList.add('flex');
            
            finalScoreEl.innerText = score;
            const maxScore = maxQuestions * 10;

            if (score === maxScore) {
                finalEmoji.innerText = "üëë";
                finalMessageEl.innerText = "Sempurna! Kamu Bankir Cilik!";
            } else if (score >= maxScore * 0.7) {
                finalEmoji.innerText = "üéâ";
                finalMessageEl.innerText = "Kerja bagus! Kamu pintar mengatur uang!";
            } else if (score >= maxScore * 0.4) {
                finalEmoji.innerText = "üìö";
                finalMessageEl.innerText = "Cukup bagus, ayo belajar lagi!";
            } else {
                finalEmoji.innerText = "üí™";
                finalMessageEl.innerText = "Jangan menyerah, coba lagi ya!";
            }
        }
    </script>
</body>
