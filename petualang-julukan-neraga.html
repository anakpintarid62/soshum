<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kuis Petualang Julukan Negara</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Fredoka:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Fredoka', sans-serif;
            background-color: #F3E5F5; /* Ungu Muda */
            background-image: radial-gradient(#CE93D8 1px, transparent 1px);
            background-size: 25px 25px;
            user-select: none;
            overflow: hidden; 
        }

        /* Animasi Kemenangan */
        @keyframes pop {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }

        /* Animasi Salah */
        @keyframes shake {
            0% { transform: translateX(0); }
            25% { transform: translateX(-5px); }
            50% { transform: translateX(5px); }
            75% { transform: translateX(-5px); }
            100% { transform: translateX(0); }
        }

        .anim-pop { animation: pop 0.3s ease-in-out; }
        .anim-shake { animation: shake 0.4s ease-in-out; }

        .btn-choice {
            transition: all 0.2s;
            border-bottom: 6px solid;
        }
        .btn-choice:active {
            transform: translateY(4px);
            border-bottom-width: 2px;
        }

        /* Card Julukan (Tema Sihir/Scroll) */
        .nickname-card {
            background: linear-gradient(135deg, #7B1FA2 0%, #4A148C 100%);
            box-shadow: 
                inset 0 0 30px rgba(255,255,255,0.2),
                0 15px 35px -5px rgba(0, 0, 0, 0.3);
            border: 4px solid #E1BEE7;
        }
        
        .nickname-text-shadow {
            text-shadow: 3px 3px 0px rgba(0,0,0,0.3);
        }
    </style>
</head>
<body class="h-screen w-screen flex items-center justify-center p-4">

    <!-- Container Utama (16:9 Card) -->
    <div class="w-full max-w-5xl bg-white rounded-3xl shadow-2xl overflow-hidden border-8 border-white relative flex flex-col" style="aspect-ratio: 16/9; max-height: 90vh;">
        
        <!-- Hiasan Header -->
        <div class="bg-purple-400 h-4 w-full absolute top-0 left-0 z-0"></div>

        <!-- LAYAR MENU UTAMA -->
        <div id="start-screen" class="absolute inset-0 bg-white z-20 flex flex-col items-center justify-center p-8 text-center">
            <div class="text-9xl mb-8 animate-bounce">üìú</div>
            <h1 class="text-6xl font-bold text-purple-700 mb-6">Tebak Julukan Negara</h1>
            <p class="text-2xl text-gray-500 mb-12 font-medium">Negeri Sakura itu negara apa ya? Ayo tebak!</p>
            
            <button onclick="initAudioAndStart()" class="btn-choice bg-purple-600 hover:bg-purple-500 text-white font-bold py-8 px-16 rounded-3xl border-purple-800 text-4xl shadow-xl transform hover:scale-105 transition-transform">
                BUKA GULUNGAN ‚ñ∂
            </button>
        </div>

        <!-- LAYAR GAME -->
        <div id="game-screen" class="hidden flex-col h-full relative z-10 w-full">
            
            <!-- Bagian Atas: Header & Timer -->
            <div class="px-10 pt-10 pb-4 bg-purple-50/50">
                <!-- Info Bar -->
                <div class="flex justify-between items-center mb-6">
                    <div class="bg-purple-100 text-purple-700 px-8 py-3 rounded-full font-bold text-2xl shadow-sm border border-purple-200">
                        ‚ú® Soal <span id="question-count">1</span>/50
                    </div>
                </div>

                <!-- Timer Bar Raksasa -->
                <div class="relative w-full">
                    <div class="w-full bg-gray-200 rounded-2xl h-16 overflow-hidden border-4 border-gray-100 shadow-inner">
                        <div id="timer-bar" class="bg-yellow-400 h-full rounded-xl transition-all duration-100 ease-linear flex items-center justify-end pr-6" style="width: 100%;">
                            <span class="text-white/40 font-bold text-3xl">‚è≥</span>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Bagian Tengah: Layout Kiri (Julukan) & Kanan (Jawaban) -->
            <div class="flex-1 flex flex-row items-center p-10 gap-10 h-full overflow-hidden">
                
                <!-- Kiri: Area Tampilan Julukan -->
                <div class="w-1/2 h-full flex flex-col justify-center items-center nickname-card rounded-[3rem] p-8 relative group max-h-[85vh] text-center">
                    
                    <!-- Ikon Dekoratif -->
                    <div class="text-7xl mb-6 opacity-80 animate-pulse">üìú</div>
                    
                    <!-- Teks Pengantar Kecil -->
                    <p class="text-purple-200 text-xl font-bold uppercase tracking-widest mb-2">Siapakah Aku?</p>

                    <!-- Nama Julukan -->
                    <h2 id="nickname-text" class="text-6xl font-black text-white mb-6 nickname-text-shadow leading-tight uppercase drop-shadow-lg">
                        NEGERI SAKURA
                    </h2>
                    
                    <!-- Dekorasi Bintang -->
                    <div class="absolute top-8 right-8 text-yellow-300 opacity-60 text-5xl">‚ú¶</div>
                    <div class="absolute bottom-8 left-8 text-yellow-300 opacity-60 text-5xl">‚ú¶</div>
                </div>

                <!-- Kanan: Pilihan Jawaban -->
                <div class="w-1/2 flex flex-col justify-center gap-6 h-full py-4" id="options-container">
                    <!-- Tombol akan digenerate oleh JS -->
                </div>

            </div>
            
            <!-- Feedback Overlay -->
            <div id="feedback-overlay" class="absolute inset-0 bg-white/95 hidden flex-col items-center justify-center z-30 backdrop-blur-md text-center">
                <div id="feedback-icon" class="text-9xl mb-4 animate-bounce">üéâ</div>
                <h2 id="feedback-text" class="text-6xl font-bold text-green-600 mb-2">Hebat!</h2>
                <p id="feedback-subtext" class="text-4xl text-gray-500 font-bold mt-4 hidden bg-gray-100 px-8 py-4 rounded-2xl border border-gray-200"></p>
            </div>
        </div>

        <!-- LAYAR GAME OVER -->
        <div id="end-screen" class="hidden absolute inset-0 bg-white z-20 flex flex-col items-center justify-center p-8 text-center">
            <div class="text-9xl mb-8" id="final-emoji">üèÜ</div>
            <h1 class="text-6xl font-bold text-gray-800 mb-6">Permainan Selesai!</h1>
            
            <div class="bg-purple-50 p-12 rounded-[3rem] w-full max-w-2xl mb-12 border-8 border-purple-200">
                <p class="text-gray-500 text-3xl font-bold uppercase tracking-wider">Skor Akhir Kamu</p>
                <p class="text-9xl font-bold text-purple-600 mt-6" id="final-score">0</p>
                <p class="text-gray-400 text-3xl mt-6 font-medium" id="final-message">Luar biasa!</p>
            </div>

            <button onclick="startGame()" class="btn-choice bg-blue-500 hover:bg-blue-400 text-white font-bold py-8 px-20 rounded-3xl border-blue-700 text-4xl shadow-lg">
                MAIN LAGI ‚Ü∫
            </button>
        </div>

    </div>

    <script>
        // --- DATA 50 NEGARA & JULUKANNYA ---
        const nicknameData = [
            // Asia
            { country: 'Indonesia', nickname: 'Zamrud Khatulistiwa' },
            { country: 'Jepang', nickname: 'Negeri Sakura' },
            { country: 'Thailand', nickname: 'Negeri Gajah Putih' },
            { country: 'China', nickname: 'Negeri Tirai Bambu' },
            { country: 'Korea Selatan', nickname: 'Negeri Ginseng' },
            { country: 'India', nickname: 'Negeri Anak Benua' },
            { country: 'Arab Saudi', nickname: 'Negeri Minyak' },
            { country: 'Singapura', nickname: 'Negeri Singa' },
            { country: 'Filipina', nickname: 'Lumbung Padi Asia' },
            { country: 'Malaysia', nickname: 'Negeri Jiran' },
            { country: 'Vietnam', nickname: 'Negeri Naga Biru' },
            { country: 'Myanmar', nickname: 'Negeri Seribu Pagoda' },
            { country: 'Kamboja', nickname: 'Negeri Angkor Wat' },
            { country: 'Laos', nickname: 'Negeri Sejuta Gajah' },
            { country: 'Brunei Darussalam', nickname: 'Negeri Petro Dollar' },
            { country: 'Irak', nickname: 'Negeri 1001 Malam' },
            { country: 'Palestina', nickname: 'Negeri Para Nabi' },
            { country: 'Nepal', nickname: 'Negeri Atap Dunia' },
            { country: 'Sri Lanka', nickname: 'Mutiara Samudra Hindia' },
            { country: 'Bangladesh', nickname: 'Negeri Seribu Sungai' },

            // Eropa
            { country: 'Belanda', nickname: 'Negeri Kincir Angin' },
            { country: 'Inggris', nickname: 'Negeri Ratu' },
            { country: 'Prancis', nickname: 'Negeri Mode' },
            { country: 'Italia', nickname: 'Negeri Pizza' },
            { country: 'Spanyol', nickname: 'Negeri Matador' },
            { country: 'Jerman', nickname: 'Negeri Panzer' },
            { country: 'Rusia', nickname: 'Negeri Beruang Merah' },
            { country: 'Finlandia', nickname: 'Negeri Seribu Danau' },
            { country: 'Swiss', nickname: 'Negeri Cokelat' },
            { country: 'Yunani', nickname: 'Negeri Para Dewa' },
            { country: 'Turki', nickname: 'Negeri Dua Benua' },
            { country: 'Portugal', nickname: 'Negeri Pelaut' },
            { country: 'Norwegia', nickname: 'Negeri Matahari Tengah Malam' },
            { country: 'Islandia', nickname: 'Negeri Es dan Api' },
            { country: 'Swedia', nickname: 'Negeri Viking' },
            { country: 'Bulgaria', nickname: 'Negeri Mawar' },
            { country: 'Vatikan', nickname: 'Negara Terkecil' },

            // Amerika
            { country: 'Amerika Serikat', nickname: 'Negeri Paman Sam' },
            { country: 'Brasil', nickname: 'Negeri Samba' },
            { country: 'Kanada', nickname: 'Negeri Daun Maple' },
            { country: 'Argentina', nickname: 'Negeri Tango' },
            { country: 'Meksiko', nickname: 'Negeri Sombrero' },
            { country: 'Peru', nickname: 'Negeri Inca' },
            { country: 'Chili', nickname: 'Negeri Terpanjang' },
            { country: 'Kuba', nickname: 'Negeri Cerutu' },

            // Afrika & Oseania
            { country: 'Mesir', nickname: 'Negeri Piramida' },
            { country: 'Australia', nickname: 'Negeri Kanguru' },
            { country: 'Selandia Baru', nickname: 'Negeri Kiwi' },
            { country: 'Afrika Selatan', nickname: 'Negeri Pelangi' },
            { country: 'Maroko', nickname: 'Negeri Matahari Terbenam' },
            { country: 'Madagaskar', nickname: 'Negeri Lemur' },
        ];

        // --- AUDIO SYSTEM ---
        let audioCtx;
        let isMusicPlaying = false;
        let musicInterval;
        let nextNoteTime = 0;
        let noteIndex = 0;
        
        // Melodi Magis (Nuansa Misterius tapi Ceria)
        const melody = [523.25, 659.25, 783.99, 1046.50, 783.99, 659.25, 523.25, 392.00];

        function initAudioAndStart() {
            if (!audioCtx) {
                const AudioContext = window.AudioContext || window.webkitAudioContext;
                audioCtx = new AudioContext();
            }

            if (audioCtx.state === 'suspended') {
                audioCtx.resume();
            }

            toggleMusic(true); 
            startGame();
        }

        function playNote(freq, time) {
            const osc = audioCtx.createOscillator();
            const gainNode = audioCtx.createGain();

            osc.type = 'sine'; // Suara lembut seperti lonceng
            osc.frequency.value = freq;

            gainNode.gain.setValueAtTime(0, time);
            gainNode.gain.linearRampToValueAtTime(0.08, time + 0.05);
            gainNode.gain.exponentialRampToValueAtTime(0.001, time + 0.8); // Decay lebih panjang (gema)

            osc.connect(gainNode);
            gainNode.connect(audioCtx.destination);

            osc.start(time);
            osc.stop(time + 1.0);
        }

        function scheduler() {
            while (nextNoteTime < audioCtx.currentTime + 0.1) {
                playNote(melody[noteIndex], nextNoteTime);
                nextNoteTime += 0.4; 
                noteIndex++;
                if (noteIndex >= melody.length) noteIndex = 0;
            }
        }

        function toggleMusic(forcePlay = false) {
            if (forcePlay || !isMusicPlaying) {
                if (!audioCtx) {
                    const AudioContext = window.AudioContext || window.webkitAudioContext;
                    audioCtx = new AudioContext();
                }
                isMusicPlaying = true;
                nextNoteTime = audioCtx.currentTime + 0.1;
                musicInterval = setInterval(scheduler, 25);
            } else {
                isMusicPlaying = false;
                clearInterval(musicInterval);
            }
        }


        // --- VARIABEL GAME ---
        let currentQuestion = 0;
        let score = 0;
        let maxQuestions = 50; 
        let timeLeft = 10;
        let timerInterval;
        let currentData = null;
        let isAnswering = false;
        let availableQuestions = []; 

        // --- DOM ELEMENTS ---
        const startScreen = document.getElementById('start-screen');
        const gameScreen = document.getElementById('game-screen');
        const endScreen = document.getElementById('end-screen');
        
        const questionCountEl = document.getElementById('question-count');
        const nicknameTextEl = document.getElementById('nickname-text');
        const optionsContainer = document.getElementById('options-container');
        const timerBar = document.getElementById('timer-bar');
        
        const feedbackOverlay = document.getElementById('feedback-overlay');
        const feedbackIcon = document.getElementById('feedback-icon');
        const feedbackText = document.getElementById('feedback-text');
        const feedbackSubtext = document.getElementById('feedback-subtext');

        const finalScoreEl = document.getElementById('final-score');
        const finalMessageEl = document.getElementById('final-message');
        const finalEmoji = document.getElementById('final-emoji');

        // --- LOGIKA UTAMA ---

        function speakText(text) {
            if ('speechSynthesis' in window) {
                window.speechSynthesis.cancel(); 
                
                const utterance = new SpeechSynthesisUtterance(text);
                utterance.lang = 'id-ID'; 
                utterance.rate = 0.9;     
                utterance.pitch = 1;      
                
                window.speechSynthesis.speak(utterance);
            }
        }

        function startGame() {
            currentQuestion = 0;
            score = 0;
            
            availableQuestions = [...nicknameData];
            
            startScreen.classList.add('hidden');
            endScreen.classList.add('hidden');
            gameScreen.classList.remove('hidden');
            gameScreen.classList.add('flex'); 

            loadQuestion();
        }

        function loadQuestion() {
            if (currentQuestion >= maxQuestions || availableQuestions.length === 0) {
                gameOver();
                return;
            }

            currentQuestion++;
            questionCountEl.innerText = currentQuestion;
            isAnswering = false;
            feedbackOverlay.classList.add('hidden');

            const randomIndex = Math.floor(Math.random() * availableQuestions.length);
            currentData = availableQuestions[randomIndex];
            
            availableQuestions.splice(randomIndex, 1);

            // SET TAMPILAN JULUKAN
            nicknameTextEl.innerText = currentData.nickname;

            // Generate Pilihan
            let options = [currentData];
            while (options.length < 3) {
                const randomWrong = nicknameData[Math.floor(Math.random() * nicknameData.length)];
                // Pastikan negara berbeda dan belum ada di opsi
                if (randomWrong.country !== currentData.country && !options.includes(randomWrong)) {
                    options.push(randomWrong);
                }
            }

            options.sort(() => Math.random() - 0.5);

            // DEFINISI WARNA WARNI TOMBOL
            const buttonColors = [
                { bg: 'bg-pink-500', border: 'border-pink-700', text: 'text-white', hover: 'hover:bg-pink-400' },
                { bg: 'bg-orange-500', border: 'border-orange-700', text: 'text-white', hover: 'hover:bg-orange-400' },
                { bg: 'bg-violet-500', border: 'border-violet-700', text: 'text-white', hover: 'hover:bg-violet-400' }
            ];

            optionsContainer.innerHTML = '';
            options.forEach((opt, index) => {
                const btn = document.createElement('button');
                const color = buttonColors[index % 3]; 
                const colorClasses = `${color.bg} ${color.text} ${color.border} ${color.hover}`;
                btn.dataset.baseClasses = colorClasses; 

                // Tampilkan NAMA NEGARA sebagai pilihan jawaban
                btn.className = `btn-choice w-full ${colorClasses} font-bold py-4 rounded-3xl border-b-[10px] text-5xl leading-tight shadow-lg active:border-b-0 active:translate-y-2 transition-all flex items-center justify-center h-full`;
                btn.innerText = opt.country;
                
                btn.onclick = () => checkAnswer(opt, btn);
                optionsContainer.appendChild(btn);
            });

            resetTimer();
        }

        function resetTimer() {
            clearInterval(timerInterval);
            timeLeft = 10; 
            updateTimerUI();

            timerInterval = setInterval(() => {
                timeLeft -= 0.1;
                updateTimerUI();

                if (timeLeft <= 0) {
                    clearInterval(timerInterval);
                    handleTimeOut();
                }
            }, 100);
        }

        function updateTimerUI() {
            const percentage = (timeLeft / 10) * 100;
            timerBar.style.width = percentage + "%";

            if (percentage > 60) {
                timerBar.className = "bg-green-500 h-full rounded-xl transition-all duration-100 ease-linear flex items-center justify-end pr-6";
            } else if (percentage > 30) {
                timerBar.className = "bg-yellow-400 h-full rounded-xl transition-all duration-100 ease-linear flex items-center justify-end pr-6";
            } else {
                timerBar.className = "bg-red-500 h-full rounded-xl transition-all duration-100 ease-linear flex items-center justify-end pr-6";
            }
        }

        function checkAnswer(selected, btnElement) {
            if (isAnswering) return;
            isAnswering = true;
            clearInterval(timerInterval);

            if (btnElement.dataset.baseClasses) {
                const classesToRemove = btnElement.dataset.baseClasses.split(' ');
                btnElement.classList.remove(...classesToRemove);
            }

            if (selected.country === currentData.country) {
                // BENAR
                score += 10;
                btnElement.classList.add('bg-green-500', 'text-white', 'border-green-700', 'anim-pop');
                showFeedback(true);
                speakText(currentData.country);
            } else {
                // SALAH
                btnElement.classList.add('bg-red-500', 'text-white', 'border-red-700', 'anim-shake');
                highlightCorrectAnswer();
                showFeedback(false);
                speakText(currentData.country);
            }

            setTimeout(() => {
                loadQuestion();
            }, 2000);
        }

        function handleTimeOut() {
            if (isAnswering) return;
            isAnswering = true;
            
            highlightCorrectAnswer();
            
            feedbackOverlay.classList.remove('hidden');
            feedbackOverlay.classList.add('flex');
            feedbackIcon.style.display = 'none';

            // Tampilkan jawaban
            feedbackText.innerText = `Jawabannya: ${currentData.country}`;
            feedbackText.className = "text-6xl font-bold text-blue-600 drop-shadow-sm px-4"; 
            feedbackSubtext.classList.add('hidden');
            
            speakText(currentData.country);
            
            setTimeout(() => {
                loadQuestion();
            }, 2500); 
        }

        function highlightCorrectAnswer() {
            const buttons = optionsContainer.getElementsByTagName('button');
            for (let btn of buttons) {
                if (btn.innerText === currentData.country) {
                    if (btn.dataset.baseClasses) {
                        const classesToRemove = btn.dataset.baseClasses.split(' ');
                        btn.classList.remove(...classesToRemove);
                    }
                    btn.classList.add('bg-green-100', 'text-green-700', 'border-green-300');
                }
            }
        }

        function showFeedback(isCorrect, customText = null, subText = null) {
            feedbackOverlay.classList.remove('hidden');
            feedbackOverlay.classList.add('flex');
            feedbackIcon.style.display = 'block';
            feedbackSubtext.classList.add('hidden');
            feedbackSubtext.innerText = "";

            if (isCorrect) {
                feedbackIcon.innerText = "üåü";
                feedbackText.innerText = "Hebat!";
                feedbackText.className = "text-8xl font-bold text-green-600 drop-shadow-sm";
            } else {
                feedbackIcon.innerText = "üò¢";
                feedbackText.innerText = customText || "Yah, Salah...";
                feedbackText.className = "text-7xl font-bold text-red-500 drop-shadow-sm";
                if (subText) {
                    feedbackSubtext.innerText = subText;
                    feedbackSubtext.classList.remove('hidden');
                    feedbackSubtext.classList.add('block');
                }
            }
        }

        function gameOver() {
            toggleMusic(false);
            gameScreen.classList.remove('flex'); 
            gameScreen.classList.add('hidden');
            endScreen.classList.remove('hidden');
            endScreen.classList.add('flex');
            
            finalScoreEl.innerText = score;
            const maxScore = maxQuestions * 10;

            if (score === maxScore) {
                finalEmoji.innerText = "üëë";
                finalMessageEl.innerText = "Sempurna! Kamu Profesor Geografi!";
            } else if (score >= maxScore * 0.7) {
                finalEmoji.innerText = "üéâ";
                finalMessageEl.innerText = "Kerja bagus! Wawasanmu luas!";
            } else if (score >= maxScore * 0.4) {
                finalEmoji.innerText = "üìö";
                finalMessageEl.innerText = "Cukup bagus, ayo baca buku lagi!";
            } else {
                finalEmoji.innerText = "üí™";
                finalMessageEl.innerText = "Jangan menyerah, belajar lagi ya!";
            }
        }
    </script>
</body>
</html>
